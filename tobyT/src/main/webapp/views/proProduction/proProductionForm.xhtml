<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">

        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <h:form id="form" dir="RTL" >
                <div >
                    <p:messages id="curmsg" autoUpdate="true" showDetail="true" rendered="true" closable="true"/>   
                </div>
                
                    <p:selectOneRadio id="typeStage" value="#{proProductionStagesMB.proProductionStagesDTO.typeStage}" >
                        <f:selectItem itemLabel="last stage" itemValue="#{1}" />
                        <f:selectItem itemLabel="normal stage" itemValue="#{0}" />
                    </p:selectOneRadio>
                    <h:panelGrid columns="4">
                        <h:outputText value="الاسم" />
                        <p:inputText value="#{proProductionStagesMB.proProductionStagesDTO.name}" />
                        <h:outputText value="الاسم انجليزي" />
                        <p:inputText value="#{proProductionStagesMB.proProductionStagesDTO.nameEn}" />
                        <h:outputText value="الاسم هندي" />
                        <p:inputText value="#{proProductionStagesMB.proProductionStagesDTO.nameIn}" />
                        <h:outputText value="السعر" />
                        <p:inputNumber id="input1" value="#{proProductionStagesMB.proProductionStagesDTO.price}"/>  
                        <p:commandButton value="حفظ" action="#{proProductionStagesMB.save()}" update="@form" />
                    </h:panelGrid>
               
            </h:form>
        </h:body>

    </ui:define>
</ui:composition>
