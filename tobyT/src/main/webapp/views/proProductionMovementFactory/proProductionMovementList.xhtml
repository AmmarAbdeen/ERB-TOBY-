<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>

            <h:form id="form" dir="RTL" style="margin-right: 20px">
                <p:fieldset  legend="تسليم المشغل" id="whole"  style="margin-bottom:20px">
                    <p:dataTable id="table" var="movementDelivery" value="#{proProductionMovementFactoryListMB.proProductMovementDTOs}"
                                 draggableColumns="true"
                                 paginator="true"
                                 widgetVar="movementDelivery" 
                                 rowIndexVar="index" 
                                 emptyMessage="EMPTY_TABLE"
                                 >
                        <f:facet name="header" class="col-md-12">
                            <p:commandButton  icon="fa fa-plus" 
                                              class="saddButton"
                                              title="Add"
                                              action="#{proProductionMovementFactoryListMB.goToAdd()}"

                                              style="float:right" 

                                              />
                            <p:outputPanel>
                                <h:outputText value="#{userData.userDDs['SEARCH']} : "  style="font-size: large"/>
                                <p:inputText id="globalFilter" a:autofocus="true" onkeyup="PF('movementDelivery').filter()" style="width:150px" />
                            </p:outputPanel>
                        </f:facet>

                        <p:column headerText=" الرقم الذي تم به الاستلام بالمشغل" style="width: 5vh;font-size: 1.8vh;text-align: -webkit-auto;"
                                   filterStyle="display:none"
                                  filterMatchMode="contains" 
                                    filterBy="#{movementDelivery.serial}"
                                     sortBy="#{movementDelivery.serial}"
                                  
                                  >
                            <h:outputText value="#{movementDelivery.serial}" />
                        </p:column>
                        <p:column headerText="اسم المشغل" style="width: 5vh;font-size: 1.8vh;text-align: -webkit-auto;"
                                     filterStyle="display:none"
                                  filterMatchMode="contains" 
                                    filterBy="#{movementDelivery.inventory.name}"
                                     sortBy="#{movementDelivery.inventory.name}"
                                  
                                  >
                            <h:outputText value="#{movementDelivery.inventory.name}" />
                        </p:column>
                        <p:column headerText="اسم المعرض" style="width: 5vh;font-size: 1.8vh;text-align: -webkit-auto;"
                                  
                                     filterStyle="display:none"
                                  filterMatchMode="contains" 
                                    filterBy="#{movementDelivery.invGalary.name}"
                                     sortBy="#{movementDelivery.invGalary.name}"
                                  
                                  >
                            <h:outputText value="#{movementDelivery.invGalary.name}" />
                        </p:column>
                        
                        <p:column headerText="التاريخ" style="width: 7vh;font-size: 1.8vh;text-align: -webkit-auto;"
                                    filterStyle="display:none"
                                  filterMatchMode="contains" 
                                    filterBy="#{movementDelivery.date}"
                                     sortBy="#{movementDelivery.date}"
                                  
                                  >
                            <h:outputText value="#{movementDelivery.date}" >
                                <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="الوقت" style="width: 7vh;font-size: 1.8vh;text-align: -webkit-auto;" 
                                    filterStyle="display:none"
                                  filterMatchMode="contains" 
                                    filterBy="#{movementDelivery.time}"
                                     sortBy="#{movementDelivery.time}"
                                  
                                  
                                  >
                            <h:outputText  value="#{movementDelivery.time}" >
                            
                                <f:convertDateTime   pattern="HH:MM"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="الحركة" style="width: 5vh;text-align: center!important;font-size: 1.8vh">
                            <p:commandButton   class="seditButton" update="@form" icon="fa fa-fw fa-edit"
                                               title="EDIT" action="#{proProductionMovementFactoryListMB.goToEdit()}"
                                               >
                                <f:setPropertyActionListener value="#{movementDelivery}" 
                                                             target="#{proProductionMovementFactoryListMB.proProductMovementDTOSelected}" />
                            </p:commandButton>

                            <p:commandButton class="sdeleteButton"   icon="fa fa-remove" 
                                             title="DELETE" action="#{proProductionMovementFactoryListMB.delete()}"
                                             update="table"
                                             >
                                <f:setPropertyActionListener value="#{movementDelivery}" 
                                                             target="#{proProductionMovementFactoryListMB.proProductMovementDTOSelected}" />
                                <p:confirm header="Confirmation" message="ARE_YOU_SURE" icon="ui-icon-alert" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton title="YES" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton title="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:fieldset>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
