<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/newTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" type="text/css" href="../../resources/css/main.css" /> 
    <ui:define name="content">
        <h:form id="formAccount" dir="#{userData.dir}">
            <div class="col-xs-12">
                <p:commandButton value="Save" class="col-xs-2" action="#{privilegeListBean.goToEdit()}"></p:commandButton>
            </div>
                    <p:commandButton value="جديد" action="#{createAccountFormBean.reset}" update="formAccount"/>
                    <p:commandButton value="بحث" onclick="PF('accountSearch').show();"/>
                    <p:commandButton value="حفظ" action="#{createAccountFormBean.save}" 
                                     disabled="#{not(createAccountFormBean.glaccount.id eq null)}" update="formAccount growl"/>
                    <p:commandButton value="تعديل" action="#{createAccountFormBean.update}" 
                                     disabled="#{createAccountFormBean.glaccount.id eq null}" update="formAccount growl"/>
                    <p:commandButton value="حذف" action="#{createAccountFormBean.delete}" 
                                     disabled="#{createAccountFormBean.glaccount.id eq null}" update="formAccount growl"/>
                    <p:commandButton value="الحساب الرئيسى" action="#{createAccountFormBean.parentAccount}" update="parentAccount accountLevel"/>
                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group col-md-4">
                                        <p:outputLabel value="رقم الحساب"/>
                                        <p:inputText id="accountNum" value="#{createAccountFormBean.glaccount.accNumber}"/>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <p:outputLabel value="مستوي الحساب"/>
                                        <p:inputText id="accountLevel" value="#{createAccountFormBean.glaccount.levelAcc}" readonly="true"/>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <p:outputLabel value="اسم الحساب"/>
                                        <p:inputText id="accountName" value="#{createAccountFormBean.glaccount.name}"/>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <p:outputLabel value="نوع الحساب"/>
                                        <p:outputLabel id="accountType" value="#{createAccountFormBean.glaccount.type}"/>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <p:outputLabel for="barcCode12" value="رقم مختصر للحساب"/>
                                        <p:inputText id="barcCode12" value="#{createAccountFormBean.glaccount.shotCode}"/>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <p:outputLabel value="الحساب الرئسي"/>
                                        <p:inputText id="parentBarcode" value="#{createAccountFormBean.barcodeParent}" />

                                    </div>

                                    <div class="form-group col-md-4">
                                        <p:outputLabel value="--" style="visibility: hidden"/>
                                        <p:inputText id="parentAccount" readonly="true" value="#{createAccountFormBean.nameParent}"/>
                                    </div>

                                    <div class="form-group col-md-4">
                                        <p:outputLabel value="مجموعة الحساب"/>
                                        <p:selectOneMenu 
                                            id="accountGroup" 
                                            value="#{createAccountFormBean.glaccount.accGroup}"
                                            style="width:125px">
                                            <f:selectItem itemLabel="اصول" itemValue="1" />
                                            <f:selectItem itemLabel="خصوم" itemValue="2" />
                                            <f:selectItem itemLabel="مصروفات" itemValue="3" />
                                            <f:selectItem itemLabel="الايرادات" itemValue="4" />
                                        </p:selectOneMenu>
                                    </div>

                                    <div class="form-group col-md-4">
                                        <p:outputLabel value="حالة الحساب"/>
                                        <p:selectOneMenu  
                                            id="accountStatus" 
                                            value="#{createAccountFormBean.glaccount.status}"
                                            style="width:125px">
                                            <f:selectItem itemLabel="نشط" itemValue="1" />
                                            <f:selectItem itemLabel="غير نشط" itemValue="2" />
                                        </p:selectOneMenu>                           
                                    </div>


                                    <div class="form-group col-md-4">
                                        <p:outputLabel value="يحتاج مركز تكلفة"/>
                                        <p:selectOneMenu  
                                            id="accountProfitCenter" 
                                            value="#{createAccountFormBean.glaccount.costCenter}"
                                            style="width:125px">
                                            <f:selectItem itemLabel="اختياري" itemValue="1" />
                                            <f:selectItem itemLabel="اجباري" itemValue="2" />
                                            <f:selectItem itemLabel="ممنوع" itemValue="3" />
                                        </p:selectOneMenu>                              
                                    </div>



                                    <div class="form-group col-md-4">
                                        <p:outputLabel value="يحتاج وحدة إدارية"/>
                                        <p:selectOneMenu  
                                            id="administrativeUnit" 
                                            value="#{createAccountFormBean.glaccount.administrativeUnit}"
                                            style="width:125px">
                                            <f:selectItem itemLabel="اختياري" itemValue="1" />
                                            <f:selectItem itemLabel="اجباري" itemValue="2" />
                                            <f:selectItem itemLabel="ممنوع" itemValue="3" />
                                        </p:selectOneMenu>                         
                                    </div>


                                    <div class="form-group col-md-4">
                                        <p:outputLabel value="يحتاج حساب مساعد"/>
                                        <p:selectOneMenu  
                                            id="expense" 
                                            value="#{createAccountFormBean.glaccount.expense}"
                                            style="width:125px">
                                            <f:selectItem itemLabel="اختياري" itemValue="1" />
                                            <f:selectItem itemLabel="اجباري" itemValue="2" />
                                            <f:selectItem itemLabel="ممنوع" itemValue="3" />
                                        </p:selectOneMenu>                           
                                    </div>


                                    <div class="form-group col-md-4">
                                        <p:outputLabel value="طبيعة الحساب"/>
                                        <p:selectOneMenu  
                                            id="natural" 
                                            value="#{createAccountFormBean.glaccount.accReceivable}"
                                            style="width:125px">
                                            <f:selectItem itemLabel="دائن" itemValue="1" />
                                            <f:selectItem itemLabel="مدين" itemValue="2" />
                                            <f:selectItem itemLabel="متغير" itemValue="3" />
                                        </p:selectOneMenu>                             
                                    </div>
                                    <div class="form-group col-md-4">
                                        <p:outputLabel value="العملة"/>
                                        <p:selectOneMenu  required="true" requiredMessage="من فضلك اختر العملة" id="currency" converter="#{createAccountFormBean.currencyConverter}"
                                                          value="#{createAccountFormBean.glaccount.id}" style="width:125px">
                                            <f:selectItem itemLabel="اختر" itemValue=""/>
                                            <f:selectItems value="#{createAccountFormBean.currencys}"

                                                           var="currency" itemLabel="#{currency.currencyNameAr}" itemValue="#{currency}"/>
                                        </p:selectOneMenu>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                    <p:growl id="growl" showDetail="true" sticky="true" life="10"/>
        </h:form>
    </ui:define>


</ui:composition>
