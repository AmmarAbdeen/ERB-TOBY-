<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/newTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="content">
         <f:event listener="#{userData.authorize}" type="preRenderView" />
         <h:form  style="margin-right: 20px" dir="#{userData.dir}"  id="form">
            <p:fieldset legend="#{userData.userDDs['SALESPERSON']}">
                <div>
                    <p:dataTable draggableColumns="true" 
                                 draggableRows="true"
                                 var="delegatorTable" 
                                 widgetVar="bTable" 
                                 rowIndexVar="index" 
                                 value="#{inventoryDelegatorListBean.inventoryDelegators}"
                                 rows="#{userData.rowListCount}" 
                                 paginator="true" 
                                 emptyMessage="#{userData.userDDs['EMPTY_TABLE']}"
                                 id="branchListForm">

                        <f:facet name="header">
                            <p:commandButton class="saddButton" icon="fa fa-plus" 
                                             id="addA"
                                             title="#{userData.userDDs['ADD']}"
                                             action="#{inventoryDelegatorListBean.goToAdd()}"
                                             style="float:right" />
                            
                            <p:blockUI block="form" trigger="addA" animate="true" >

                                <p:graphicImage library="img" name="9wcA.gif" ></p:graphicImage>

                            </p:blockUI> 
                            <p:commandButton  class="scloseButton" icon="fa fa-fw fa-backward" 
                                              style="float: left;padding: 5px" 
                                              action="exit" />
                            <p:outputPanel  >
                                <h:outputText value="#{userData.userDDs['SEARCH']} : "  style="font-size: large" />
                                <p:inputText id="globalFilter" a:autofocus="true" onkeyup="PF('bTable').filter()" style="width:150px" />
                            </p:outputPanel>
                        </f:facet>

                        <p:column style="width: 14vh;text-align: right;font-size: 1.8vh" filterStyle="display:none" 
                                  filterBy="#{delegatorTable.code}" 
                                  filterMatchMode="contains" 
                                  headerText="#{userData.userDDs['DELEGATOR_COD']}"
                                  sortBy="#{branchTable.id}" >
                            <p:outputLabel value="#{delegatorTable.code}" />
                        </p:column>

                        <p:column style="width: 14vh;text-align: right;font-size: 1.8vh" filterStyle="display:none" filterBy="#{delegatorTable.name}"  filterMatchMode="contains" headerText="#{userData.userDDs['DELEGATOR_NAME']}" sortBy="#{branchTable.name}" >
                            <p:outputLabel value="#{delegatorTable.name}" />
                        </p:column>
                        <p:column style="width: 18vh;text-align: right;font-size: 1.8vh" filterStyle="display:none" filterBy="#{delegatorTable.mobile}"  filterMatchMode="contains" headerText="#{userData.userDDs['PHONE']}" sortBy="#{branchTable.mobile}" >
                            <p:outputLabel value="#{delegatorTable.mobile}" />
                        </p:column>

                        <p:column style="width: 10vh;text-align: right;font-size: 1.8vh" headerText="#{userData.userDDs['TRANSACTION']}" >
                            <p:commandButton class="seditButton" update="@form" icon="fa fa-fw fa-edit" title="#{userData.userDDs['EDIT']}" 
                                             action="#{inventoryDelegatorListBean.goToEdit()}" rendered="#{userData.userScreens['salesperson'].edit or userData.isAdmin}">
                                <f:setPropertyActionListener value="#{delegatorTable.id}"  target="#{inventoryDelegatorListBean.inventoryDelegatorSelected}" />
                            </p:commandButton>
                            <p:commandButton class="sdeleteButton" update="@form" icon="fa fa-remove" title="#{userData.userDDs['DELETE']}"
                                             action="#{inventoryDelegatorListBean.delete}" rendered="#{userData.userScreens['salesperson'].delete or userData.isAdmin}">
                                <f:setPropertyActionListener value="#{delegatorTable}" target="#{inventoryDelegatorListBean.inventoryDelegator}" />
                                <p:confirm header="Confirmation" message="#{userData.userDDs['ARE_YOU_SURE']}" icon="ui-icon-alert" />
                            </p:commandButton>

                        </p:column>
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton title="#{userData.userDDs['YES']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton title="#{userData.userDDs['NO']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </div>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
