<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            
            <h:form dir="RTL" style="margin-right: 20px" id="form" >
                <p:fieldset  legend="تفاصيل الفاتورة" id="whole"  style="margin-bottom:20px">
                     <div class="ui-g-12 ui-md-6">
                            <h:panelGroup >

                                <h:panelGroup>
                                    <p:outputLabel style="width: 65px" value="اسم العميل :"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel id="name" style="width:48%" value="#{proProductionTransactionDetailMB.invPurchaseInvoiceDTO.organizationSiteIdDTO.name}" />
                                </h:panelGroup>

                            </h:panelGroup>

                        </div>
                     <div class="ui-g-12 ui-md-6">
                            <h:panelGroup >

                                <h:panelGroup>
                                    <p:outputLabel style="width: 65px" value="تاريخ الاستحقاق  :"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:outputText value="#{proProductionTransactionDetailMB.invPurchaseInvoiceDTO.date}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </h:panelGroup>

                            </h:panelGroup>

                        </div>
                     </p:fieldset>
                <p:fieldset  legend="التفاصيل ">
                    <p:dataTable var="detail"
                                 widgetVar="detail" 
                                 value="#{proProductionTransactionDetailMB.invPurchaseInvoiceDetailDTOs}"
                                 draggableColumns="true"
                                 editable="true"
                                 editMode="cell"
                                 paginator="true"
                                 rowIndexVar="index" 
                                 sortBy="#{1}"
                                 rowKey="#{detail.index}"
                                 emptyMessage="EMPTY_TABLE"
                                 >

                        <p:column headerText="اسم الصنف" style="width: 10vh;text-align: center!important;font-size: 1.8vh">
                            <p:outputLabel value="#{detail.itemId.name}" />
                        </p:column>


                        <p:column headerText="العدد " style="width: 10vh;text-align: center!important;font-size: 1.8vh"

                                  >
                            <p:outputLabel value="#{detail.number}" />
                        </p:column>
                        <p:column headerText="رقم الثوب " style="width: 10vh;text-align: center!important;font-size: 1.8vh"

                                  >
                            <p:outputLabel value="#{detail.itemId.id}" />

                        </p:column>


                       


                    </p:dataTable>

                </p:fieldset>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
