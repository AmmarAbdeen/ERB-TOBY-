<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/newTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml" >
    <ui:define name="content">
        <f:event listener="#{userData.authorize}" type="preRenderView" />
        <h:body>
            <p:fieldset legend="#{userData.userDDs['INVENTORY_SETUP']}" style="margin-bottom:10px;margin-right: 15px" >
                <h:form id="form" >
                    <p:messages autoUpdate="true"  id="messages" showDetail="true" closable="true"/>

                    <h:panelGrid id="pnl" columns="2" class="col-md-12" >

                        <p:fieldset legend="#{userData.userDDs['INV_SYS_CON_CYC']}" style="margin-bottom:20px">
                            <p:selectOneRadio  style="font-size:1.2vh" id="rep_sys"  value="#{inventorySetupBean.inventorySetup.invSystem}">
                                <f:selectItem itemLabel="#{userData.userDDs['PROCUREMENT_SYSTEM']}"  itemValue="true"/>                            
                                <f:selectItem itemLabel="#{userData.userDDs['COST_OF_GOOD_SOLD_SYSTEM']}" itemValue="false" />
                            </p:selectOneRadio>
                        </p:fieldset>




                        <p:fieldset legend="#{userData.userDDs['NEGATIVE_SELL']}" style="margin-bottom:20px">
                            <p:selectOneRadio id="neg_sel"  value="#{inventorySetupBean.inventorySetup.negativeSell}" >
                                <f:selectItem  itemLabel="#{userData.userDDs['YES']}"  itemValue="true"  />                            
                                <f:selectItem itemLabel="#{userData.userDDs['NO']}" itemValue="false" />
                            </p:selectOneRadio>
                        </p:fieldset>

                        <p:fieldset  legend="#{userData.userDDs['BUYING_AND_SELLING_SYSTEM']}" style="margin-bottom:20px">
                            <p:selectOneRadio id="field4"  value="#{inventorySetupBean.inventorySetup.sellBuy}" >
                                <f:selectItem itemLabel="#{userData.userDDs['BUYING_AND_SELLING_SYSTEM']}"  itemValue="true"  />                            
                                <f:selectItem itemLabel="#{userData.userDDs['DELIVERING_AND_RECEIVING_SYSTEM']}" itemValue="false" />
                            </p:selectOneRadio>
                        </p:fieldset>


                        <p:fieldset legend="#{userData.userDDs['CONVERSION_BET_STORE']}"  style="margin-bottom:20px">
                            <p:selectOneRadio id="field5" value="#{inventorySetupBean.inventorySetup.transfer}" >
                                <f:selectItem itemLabel="#{userData.userDDs['EXECUTE_TRANSFER_DIRECTLY']}"  itemValue="true"  />                            
                                <f:selectItem itemLabel="#{userData.userDDs['ORDERING_TRANSFER_BEFORE_EXECUTION']}" itemValue="false" />
                            </p:selectOneRadio>
                        </p:fieldset>

                        <p:fieldset   legend="#{userData.userDDs['SELL_LES_TH_CO_PRI']}"  style="margin-bottom:20px">
                            <p:selectOneRadio id="field6" value="#{inventorySetupBean.inventorySetup.sellAllow}" >
                                <f:selectItem itemLabel="#{userData.userDDs['ALLOWING_SELLING_LESS_THAN_COST_PRICE']}"  itemValue="true"  />                            
                                <f:selectItem itemLabel="#{userData.userDDs['NOT_ALLOWING_SELLING_LESS_THAN_COST_PRICE']}" itemValue="false" />
                            </p:selectOneRadio>
                        </p:fieldset>
                        
                        <p:fieldset legend="#{userData.userDDs['METH_OF_COD']}"  style="margin-bottom:20px">
                            <p:selectOneMenu style="width: 48%!important "
                                             id="field7" 
                                             value ="#{inventorySetupBean.inventorySetup.itemCoding}">                                                             
                                <f:selectItem itemLabel="#{userData.userDDs['CHOOSE']}"/>
                                <f:selectItem itemLabel="#{userData.userDDs['CODING_BY_SUPPLIER']}"  itemValue="0"  />                            
                                <f:selectItem itemLabel="#{userData.userDDs['CODING_BY_GROUP']}" itemValue="1" />

                            </p:selectOneMenu> 
                        </p:fieldset>
                        <p:fieldset legend="#{userData.userDDs['SALES_TAX_HYPO']}"  style="margin-bottom:20px">
                            <p:selectBooleanCheckbox value="#{inventorySetupBean.inventorySetup.defaultSalesTax}">

                            </p:selectBooleanCheckbox>
                        </p:fieldset>
                        
                        <p:fieldset legend="اعادة ضبط متوسط التكلفة"  style="margin-bottom:20px">
                            <p:commandButton   class="saveButton"
                                id="excute" title="اعادة ضبط متوسط التكلفة"  
                                value="تنفيذ"
                                icon="fa fa-fw fa-save" action="#{inventorySetupBean.reCalcCostAvarage()}"/>
                        </p:fieldset>




                    </h:panelGrid>

                    <h:panelGrid class="col-md-12 centerButtons" columns="1">

                        <h:panelGroup>

                            <p:commandButton   class="saveButton"
                                id="saveB" title="#{userData.userDDs['SAVE']}" 
                                value="#{userData.userDDs['SAVE']}"
                                icon="fa fa-fw fa-save" action="#{inventorySetupBean.save()}"
                                update="@form"/>
                            
                            <p:commandButton class="closeButton" 
                                         title="#{userData.userDDs['CANCEL']}" 
                                         immediate="true" 
                                         value="#{userData.userDDs['CANCEL']}" 
                                         icon="fa fa-fw fa-backward" 
                                         action="exit"   />

                            <p:blockUI block="form" trigger="saveB excute" animate="true" >

                                <p:graphicImage library="img" name="9wcA.gif" ></p:graphicImage>

                            </p:blockUI> 

                        </h:panelGroup>

                    </h:panelGrid>



                </h:form>
            </p:fieldset>
        </h:body>
    </ui:define>
</ui:composition>
