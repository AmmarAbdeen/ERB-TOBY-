<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/newTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml" >
    <ui:define name="content">
        <f:event listener="#{userData.authorize}" type="preRenderView" />
        <h:body>
            <p:fieldset legend="#{userData.userDDs['ACCOUNT_SYSTEM_SETTINGS']}" style="margin-bottom:20px;margin-right: 20px">
                <h:form id="form">
                    <p:messages autoUpdate="true"  id="messages" showDetail="true" closable="true"/>
                    <div class="ui-g" id="firstSegment">
                        <div class="ui-g-12 ui-md-6">


                            <p:fieldset legend="#{userData.userDDs['JOURNALS_DAILY_BALANCED']}" 
                                        style="margin-bottom:20px;width: 100%">
                                <p:selectOneRadio  value="#{accountsSystemSettingsBean.accountsSystemSettings.journalsDailyBalanced}">
                                    <f:selectItem itemLabel="#{userData.userDDs['NO_WEIGHT_JOURNAL']}" itemValue="NO_WEIGHT_JOURNAL" />
                                    <f:selectItem itemLabel="#{userData.userDDs['CHECK_WEIGHT_JOURNAL']}" itemValue="CHECK_WEIGHT_JOURNAL" />
                                </p:selectOneRadio>

                            </p:fieldset>
                        </div>

                        <div class="ui-g-12 ui-md-6">
                            <p:fieldset legend="#{userData.userDDs['JOURNALS_EDIT']}" 
                                        style="margin-bottom:20px;width: 100%">

                                <p:selectOneRadio  value="#{accountsSystemSettingsBean.accountsSystemSettings.journalsEdit}">
                                    <f:selectItem itemLabel="#{userData.userDDs['ALL_USERS']}" itemValue="ALL_USERS" />
                                    <f:selectItem itemLabel="#{userData.userDDs['JOURNAL_ENTRY_ENOUGH']}" itemValue="JOURNAL_ENTRY_ENOUGH" />
                                </p:selectOneRadio>
                            </p:fieldset>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:fieldset legend="#{userData.userDDs['ACCOUNT_STATMENT_APPEARANCE']}" 
                                        style="margin-bottom:20px">
                                <p:selectOneRadio  value="#{accountsSystemSettingsBean.accountsSystemSettings.accountStatementAppearance}">
                                    <f:selectItem itemLabel="#{userData.userDDs['APPEARANCE_BEFOR_REVISION']}" itemValue="APPEARANCE_BEFOR_REVISION" />
                                    <f:selectItem itemLabel="#{userData.userDDs['APPEARANCE_AFTER_REVISION']}" itemValue="APPEARANCE_AFTER_REVISION" />
                                </p:selectOneRadio>
                            </p:fieldset>
                        </div>
                        
                        <div class="ui-g-12 ui-md-6">
                            <p:fieldset legend="#{userData.userDDs['ALLOW_SUB_DATA']}" 
                                        style="margin-bottom:20px">
                                <p:selectOneRadio  value="#{accountsSystemSettingsBean.accountsSystemSettings.allowSubsequentCacheAdministration}">
                                    <f:selectItem itemLabel="#{userData.userDDs['NOT_ALLOW']}" itemValue="NOT_ALLOW_AFTER_DATE" />
                                    <f:selectItem itemLabel="#{userData.userDDs['ALLOW']}" itemValue="ALLOW_AFTER_DATE" />
                                </p:selectOneRadio>
                            </p:fieldset>
                        </div>
                        
                    </div>

                    <h:panelGrid class="centerButtons col-md-12" columns="1" >


                        <h:panelGroup > 
                            <p:commandButton class="saveButton" 
                                         id="saveB" 
                                         title="#{userData.userDDs['SAVE']}"
                                         value="#{userData.userDDs['SAVE']}" 
                                         icon="fa fa-fw fa-save"
                                         rendered="#{userData.userScreens['accountssystemsettings'].edit or userData.isAdmin}"
                                         action="#{accountsSystemSettingsBean.save}"
                                         update="@form" />

                            <p:commandButton class="closeButton" 
                                         title="#{userData.userDDs['CANCEL']}" 
                                         immediate="true" 
                                         value="#{userData.userDDs['CANCEL']}" 
                                         icon="fa fa-fw fa-backward" 
                                         action="exit"   />
                        </h:panelGroup>
                    </h:panelGrid>

                </h:form>
            </p:fieldset>
        </h:body>
    </ui:define>
</ui:composition>
