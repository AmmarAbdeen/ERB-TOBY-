<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">

        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <h:form id="form" dir="RTL" >
                <div>
                    <p:messages id="curmsg" autoUpdate="true" showDetail="true" rendered="#{createDeliveryFormMB.showGeneralMessage}" closable="true"/>   
                </div>
                
                <p:selectOneRadio id="typeActive" value="#{createDeliveryFormMB.invOrganizationSiteDTO.active}" >
                    <f:selectItem itemLabel="Active" itemValue="#{1}" />
                    <f:selectItem itemLabel="not Active" itemValue="#{0}" />
                </p:selectOneRadio>
                <h:panelGrid columns="4">
                    <h:outputText value="الاسم" />
                    <p:inputText value="#{createDeliveryFormMB.invOrganizationSiteDTO.name}">
                         <p:ajax event="blur" listener="#{createDeliveryFormMB.validateName()}"  />
                    </p:inputText>
                    <h:outputText value="الكود" />
                    <p:inputNumber id="input" value="#{createDeliveryFormMB.invOrganizationSiteDTO.code}">
                         <p:ajax event="blur" listener="#{createDeliveryFormMB.validateCode()}"  />
                    </p:inputNumber>
                    <h:outputText value="التليفون" />
                    <p:inputNumber id="input1" value="#{createDeliveryFormMB.invOrganizationSiteDTO.mobile}" />
                    <h:outputText value="الايميل" />
                    <p:inputText value="#{createDeliveryFormMB.invOrganizationSiteDTO.email}" />
                    <h:outputText value="العنوان" />
                    <p:inputText value="#{createDeliveryFormMB.invOrganizationSiteDTO.address}" />
                      
                    <p:commandButton value="حفظ" action="#{createDeliveryFormMB.save()}" update="@form" />
                </h:panelGrid>
            </h:form>
        </h:body>

    </ui:define>
</ui:composition>
