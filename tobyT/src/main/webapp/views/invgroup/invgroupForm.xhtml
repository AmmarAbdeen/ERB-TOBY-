<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="content">
        <h:form style="margin-right:20px" id="form"  enctype="multipart/form-data"  dir="#{userData.dir}">
            <p:fieldset legend="#{userData.userDDs['ITEMS_TYPES']}" style="margin-bottom:20px">
                <p:messages autoUpdate="true" id="messages" showDetail="true" closable="true"/>   
                <h:panelGrid id="pnl" columns="2" cellspacing="20" cellpadding="0" >

                    <h:panelGroup>
                        <h:panelGroup> 
                            <p:outputLabel style="width: 55px" value="#{userData.userDDs['GROP_COD']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:inputText   style="width: 49%" id="id" value="#{invGroupFormBean.invGroupDTO.code}" >
                            
                                <p:ajax event="blur" listener="#{invGroupFormBean.validateCode()}"  />
                            
                            </p:inputText>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width: 40px" value="#{userData.userDDs['NAME']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:inputText   style="width: 49%!important" id="name"  value="#{invGroupFormBean.invGroupDTO.name}" >
                                <p:ajax event="blur" listener="#{invGroupFormBean.validateName()}"  />
                            </p:inputText>
                        </h:panelGroup>
                    </h:panelGroup> 

                    <h:panelGroup> 
                        <h:panelGroup> 
                            <p:outputLabel  style="width:55px" value="#{userData.userDDs['MAIN_GROP']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:autoComplete style="width:85%" id="Cost_Center_From" 
                                            dropdown="true"
                                            converter="#{invGroupFormBean.invGroupDTOConverter}"
                                            value="#{invGroupFormBean.invGroupDTO.parent}"

                                            var="group"
                                            itemLabel="#{group}" 
                                            itemValue="#{group}" 
                                            forceSelection="true" 
                                            completeMethod="#{invGroupFormBean.completeInvGroups}" >
                            </p:autoComplete>
                        </h:panelGroup>
                    </h:panelGroup>

                </h:panelGrid>

                <h:panelGrid  class="centerButtons col-md-12"  columns="1" >

                    <h:panelGroup > 
                        <p:commandButton   class="saveButton" 
                                           id="saveB" 
                                           title="#{userData.userDDs['SAVE']}"
                                           value="#{userData.userDDs['SAVE']}" 
                                           icon="fa fa-fw fa-save"
                                           action="#{invGroupFormBean.save()}" 
                                           update="@form"/>

                        <p:commandButton  class="newButton" 
                                          id="newN"
                                          ajax="false"
                                          icon="fa fa-fw fa-plus"
                                          value="#{userData.userDDs['NEW']}" 
                                          title="#{userData.userDDs['NEW']}" 
                                          actionListener="#{invGroupFormBean.reset()}"/>


                        <p:commandButton  class="closeButton"
                                          title="#{userData.userDDs['CANCEL']}" 
                                          immediate="true"
                                          value="#{userData.userDDs['CANCEL']}"
                                          icon="fa fa-fw fa-backward" 
                                          action="#{invGroupFormBean.exit()}"   />

                    </h:panelGroup> 

                    <p:blockUI block="pnl" trigger="saveB" animate="true" >

                        <p:graphicImage library="img" name="9wcA.gif" ></p:graphicImage>

                    </p:blockUI> 

                </h:panelGrid>




            </p:fieldset>
        </h:form>

    </ui:define>
</ui:composition>
