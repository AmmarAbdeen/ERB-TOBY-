<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/newTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"

    <ui:define name="content">

        <h:form id="form" dir="#{userData.dir}" style="margin-right: 15px">
            <p:fieldset id="whole" style="margin-bottom:20px">

                        <h:panelGroup>
                            <p:outputLabel style="width: 70px" value="#{userData.userDDs['SUPPLIER_NAME']}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:autoComplete style="width:85%!important" 
                                            dropdown="true"
                                            required="true"
                                            converter="#{itemDataFormMB.organizationSiteConvertor}"
                                            value="#{itemDataFormMB.itemDataEntity.siteId}"
                                            var="supplier"
                                            itemLabel="#{supplier}" 
                                            itemValue="#{supplier}" 
                                            forceSelection="true" 
                                            completeMethod="#{itemDataFormMB.completeOrganizationSite}">
                            </p:autoComplete>
                        </h:panelGroup>
                    </h:panelGroup>




                    <h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel style="width: 70px" value="#{userData.userDDs['ITEM_CODE']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:inputText rendered="#{itemDataFormMB.itemDataEntity.id eq null}" style="width: 49%!important" id="itemNumber" a:autofocus="true" value="#{itemDataFormMB.itemDataEntity.code}" >

                    </h:panelGroup>

                                         requiredMessage="#{userData.userDDs['ITEM_NAME_REQ']}"
                                         required="true"/>
                        </h:panelGroup>


                    </h:panelGroup>





                    <h:panelGroup>

                        <h:panelGroup>
                            <p:outputLabel style="width: 70px" value="#{userData.userDDs['SHORT_NAME']}"/>
                        </h:panelGroup>

                                            itemValue="#{unitId}" 
                                            forceSelection="true" 
                                            completeMethod="#{itemDataFormMB.completeUnits}" >

                            </p:autoComplete>
                        </h:panelGroup>
                    </h:panelGroup>




                    <h:panelGroup>

                        <h:panelGroup>
                            <p:outputLabel style="width: 70px" value="#{userData.userDDs['PRODUCT_TYPE']}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:selectOneMenu style="width: 50.5%"  id="typeCat" filter="true" filterMatchMode="startsWith"

                                             required="true" >                        
                                <f:selectItem itemLabel="#{userData.userDDs['CHOOSE']}"    />
                                <f:selectItem itemLabel="#{userData.userDDs['CRUDE_MATERIALS']}" itemValue="0"    />
                                <f:selectItem itemLabel="#{userData.userDDs['MATE_UND_OPE']}" itemValue="1"    />
                                <f:selectItem itemLabel="#{userData.userDDs['CRUDE_PRODUCT']}" itemValue="2"    />
                                <f:selectItem itemLabel="#{userData.userDDs['OTHER_MATERI']}" itemValue="3"    />
                                <f:selectItem itemLabel="#{userData.userDDs['SPARE_PARTS']}" itemValue="4"    />
                                <f:selectItem itemLabel="#{userData.userDDs['PACK_WARP_MATER']}" itemValue="5"    />
                            </p:selectOneMenu>

                    </h:panelGroup>





                    <h:panelGroup>
                        <h:panelGroup>

                    </h:panelGroup>


                    <h:panelGroup>
                        <h:panelGroup>

                        </h:panelGroup>
                    </h:panelGroup>


                    <h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel style="width: 70px" value="#{userData.userDDs['STORAGE_LOCA']}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width: 49%!important" id="LOC" 
                                         value="#{itemDataFormMB.itemDataEntity.storageLocation}"/>
                        </h:panelGroup>
                    </h:panelGroup>




                    <h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value="#{userData.userDDs['SECOND_LIMIT']}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width:49%!important" id="minimumAmount" 
                                         value="#{itemDataFormMB.itemDataEntity.minimumAmount}"/>
                        </h:panelGroup>
                    </h:panelGroup>


                    <h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value="#{userData.userDDs['MAX_LIMIT']}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width:49%!important" id="maxmumAmount"
                                         value="#{itemDataFormMB.itemDataEntity.maxmumAmount}"/>
                        </h:panelGroup>
                    </h:panelGroup>



                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value="#{userData.userDDs['LATEST_COST']}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width:49%!important" id="LastPrice"
                                         value="#{itemDataFormMB.itemDataEntity.lastCost}"/>

                    </h:panelGroup>

                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value="#{userData.userDDs['AVERAGE_COST']}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:outputLabel style="width:49%!important" id="costAverage"

                    <h:panelGroup>

                        <h:panelGroup>
                            <p:inputNumber style="width:49%!important" id="length"

                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value="#{userData.userDDs['WIDTH']}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputNumber style="width:49%!important" id="width"
                                           value="#{itemDataFormMB.itemDataEntity.width}"/>
                        </h:panelGroup>
                    </h:panelGroup>


                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value="#{userData.userDDs['HEIGHT']}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputNumber style="width:49%!important" id="height"
                                           value="#{itemDataFormMB.itemDataEntity.height}"/>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value="#{userData.userDDs['WEIGHT']}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputNumber style="width:49%!important" id="weight"
                                           value="#{itemDataFormMB.itemDataEntity.weight}"/>
                        </h:panelGroup>
                    </h:panelGroup>




                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value="#{userData.userDDs['CREATED_DATE']}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:outputLabel style="width:48%" id="dateFrom" value="#{itemDataFormMB.itemDataEntity.dateCreateCat}">
                                <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                            </p:outputLabel>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value="متوسط التكلفة"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width:48%" value="#{itemDataFormMB.itemDataEntity.costAverage}" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value=" نسبة الخصم"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width:48%" value="#{itemDataFormMB.itemDataEntity.discountrate}" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value=" قيمة الخصم"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width:48%" value="#{itemDataFormMB.itemDataEntity.discountvalue}" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value=" أعلى سعر ولادى "/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width:48%" value="#{itemDataFormMB.itemDataEntity.maxpriceyoung}" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value=" أعلى سعر رجالى "/>
                        </h:panelGroup>

                        <h:panelGroup> 
                            <p:inputText style="width:48%" value="#{itemDataFormMB.itemDataEntity.maxpricemen}" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value=" اقل سعر ولادى "/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width:48%" value="#{itemDataFormMB.itemDataEntity.minpriceyoung}" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value=" اقل سعر رجالى "/>
                        </h:panelGroup>

                        <h:panelGroup> 
                            <p:inputText style="width:48%" value="#{itemDataFormMB.itemDataEntity.minpricemen}" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value=" عدد الامتارولادى "/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width:48%" value="#{itemDataFormMB.itemDataEntity.numbermetersyoung}" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value=" عدد الامتار رجالى "/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width:48%" value="#{itemDataFormMB.itemDataEntity.numbermetersmen}" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value=" عدد الامتار مجانى ولادى "/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width:48%" value="#{itemDataFormMB.itemDataEntity.numbermetersfreeyoung}" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value=" عدد الامتار مجانى رجالى "/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width:48%" value="#{itemDataFormMB.itemDataEntity.numbermetersfreemen}" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value=" سعر إضافى ولادى"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width:48%" value="#{itemDataFormMB.itemDataEntity.bounsepriceyoung}" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value=" سعر إضافى رجالى"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width:48%" value="#{itemDataFormMB.itemDataEntity.bounsepricemen}" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value=" طبيعة الصنف"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:selectOneMenu value="#{itemDataFormMB.itemDataEntity.item_natural}" >
                                <f:selectItem itemLabel="اختر" itemValue="" />
                                <f:selectItem itemLabel="مواد خام" itemValue="0" />
                                <f:selectItem itemLabel="منتج" itemValue="1" />
                                <f:selectItem itemLabel="مبيعات" itemValue="2" />
                                <f:selectItem itemLabel="خدمات" itemValue="3" />
                            </p:selectOneMenu>
                        </h:panelGroup>

                    </h:panelGroup>
                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value=" هل هو صنف مخزنى"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:selectOneMenu value="#{itemDataFormMB.itemDataEntity.isinventoryitem}" >
                                <f:selectItem itemLabel="اختر" itemValue="" />
                                <f:selectItem itemLabel="نعم" itemValue="1" />
                                <f:selectItem itemLabel="لا" itemValue="0" />
                            </p:selectOneMenu>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value=" العمولة نسبة"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width:48%" value="#{itemDataFormMB.itemDataEntity.commissionrate}" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value=" العمولة مبلغ"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width:48%" value="#{itemDataFormMB.itemDataEntity.commissionvalue}" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value="  سعر التعديل"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width:48%" value="#{itemDataFormMB.itemDataEntity.price_edit}" />
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel style="width:70px" value="  نوع العرض"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText style="width:48%" value="#{itemDataFormMB.itemDataEntity.typeshow}" />
                        </h:panelGroup>
                    </h:panelGroup>

                </h:panelGrid>
                <p:commandButton    value="حفظ" 
                                    action="#{itemDataFormMB.saveItem()}" ajax="false" />
            </p:fieldset>   

            <p:fieldset>   



                <p:growl id="msgs" showDetail="true" />


                <p:tabView>
                    <p:tab title="#{userData.userDDs['BARCODE']}" >
                        <p:fieldset id="barcodeFeildSet" legend="#{userData.userDDs['BARCODE']}">
                            <div class="col-xs-12">
                                <p:messages autoUpdate="true"  id="msgopp"
                                            showDetail="true" closable="true"
                                            rendered="#{itemDataFormMB.showMessageDetails}"/>
                            </div>
                            <p:dataTable widgetVar="barcodeTable" 
                                         id="barcodeTable"    
                                         style="margin-bottom:20px" 
                                         rows="#{userData.rowListMasterDetails}" 
                                         var="barcodeTable" 
                                         dir="rtl" 
                                         selection="#{itemDataFormMB.invBarcodeEntitySelection}" 
                                         selectionMode="single"   
                                         rowKey="#{barcodeTable}" 
                                         value="#{itemDataFormMB.itemDataEntity.invBarcodeEntity}" 
                                         reflow="true"  
                                         paginator="true"
                                         editable="true"
                                         editMode="cell">

                                <f:facet name="header">
                                    <p:commandButton class="saddButton" id="b2" icon="fa fa-plus" 
                                                     title="#{userData.userDDs['ADD']}"
                                                     actionListener="#{itemDataFormMB.adddetails()}" 
                                                     update="barcodeTable"
                                                     oncomplete="PrimeFaces.focus('form:barcodeTable:'+#{itemDataFormMB.itemDataEntity.invBarcodeEntity.size()}+':invItemNameIn')"
                                                     ajax="true" 
                                                     style="float:right" />
                                    <p:outputPanel>
                                        <h:outputText value="#{userData.userDDs['SEARCH']} : "  style="font-size: large;" />
                                        <p:inputText   id="globalFilter"   onkeyup="PF('barcodeTable').filter()" style='width: 30%!important;' />
                                    </p:outputPanel>
                                </f:facet>

                                <p:column  style="width:9vh;text-align: right;font-size: 2vh;border-radius: 0px" id="price1" headerText="#{userData.userDDs['PRICE1']}">
                                    <p:inputText id="price" value="#{barcodeTable.price1}"  style="width:80%"/>
                                </p:column>

                                <p:column  style="width:12vh;text-align: right;font-size: 2vh;border-radius: 0px" id="unitid" headerText="#{userData.userDDs['UNIT_ICON']}" >
                                    <p:autoComplete style="width:100%" id="Cost_Center_From" 
                                                    converter="#{itemDataFormMB.unitConverter}"
                                                    value="#{barcodeTable.unitId}"

                                                    var="unitId"
                                                    itemLabel="#{unitId}" 
                                                    itemValue="#{unitId}" 
                                                    forceSelection="true" 
                                                    completeMethod="#{itemDataFormMB.completeUnits}" >

                                    </p:autoComplete>
                                </p:column>

                                <p:column  style="width:9vh;text-align: right;font-size: 2vh;border-radius: 0px" headerText="#{userData.userDDs['LENGHT']}">
                                    <p:inputText value="#{barcodeTable.length}" 
                                                 style="width:95%;font-size: 1.6vh"/>
                                </p:column>

                                <p:column  style="width:9vh;text-align: right;font-size: 2vh;border-radius: 0px" headerText="#{userData.userDDs['WIDTH']}">
                                    <p:inputText value="#{barcodeTable.width}" 
                                                 style="width:95%;font-size: 1.6vh"/>
                                </p:column>

                                <p:column  style="width:10vh;text-align: right;font-size: 2vh;border-radius: 0px" headerText="#{userData.userDDs['HEIGHT']}">
                                    <p:inputText value="#{barcodeTable.height}" 
                                                 style="width:95%;font-size: 1.6vh"/>
                                </p:column>

                                <p:column  style="width:10vh;text-align: right;font-size: 2vh;border-radius: 0px"  headerText="#{userData.userDDs['WEIGHT']}">
                                    <p:inputText value="#{barcodeTable.weight}" 
                                                 style="width:95%;font-size: 1.6vh"/>
                                </p:column>


                                <p:column  style="width:10vh;text-align: right;font-size: 2vh;border-radius: 0px" id="screwing" headerText="الشد">
                                    <p:inputText id="screw" value="#{barcodeTable.screwing}" 
                                                 style="width:95%;font-size: 1.6vh"/>
                                </p:column>

                                <p:column id="typeBarCode" headerText="#{userData.userDDs['BARCODE_TYP']}" style="border-radius: 0px">
                                    <p:autoComplete style="width:85%" 
                                                    converter="#{itemDataFormMB.typeCatConverter}"
                                                    value="#{barcodeTable.typeBarcode}"
                                                    var="typeBarcode"
                                                    itemLabel="#{typeBarcode}" 
                                                    itemValue="#{typeBarcode}" 
                                                    forceSelection="true" 
                                                    completeMethod="#{itemDataFormMB.completeTypeCat}" >

                                    </p:autoComplete>
                                </p:column>


                                <p:column style="width: 10%;border-radius: 0px">
                                    <p:commandButton  class="saddButton" id="b7" icon="fa fa-plus" title="#{userData.userDDs['ADD']}" 
                                                      actionListener="#{itemDataFormMB.adddetails}" update="barcodeTable" 
                                                      ajax="true" />

                                    <p:commandButton class="sdeleteButton" update="barcodeTable" title="#{userData.userDDs['DELETE']}" style="background-color: red;border-radius: 3px;margin-top: 4px;"
                                                     action="#{itemDataFormMB.deleteBarcode()}" icon="fa fa-remove" >
                                        <f:setPropertyActionListener value="#{barcodeTable}"
                                                                     target="#{itemDataFormMB.invBarcodeEntitySelection}"/>
                                        <p:confirm header="#{userData.userDDs['COFIGRATION']}"
                                                   message="#{userData.userDDs['ARE_YOU_SURE']}" icon="ui-icon-alert" />
                                    </p:commandButton>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton title="#{userData.userDDs['YES']}" type="button"
                                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                        <p:commandButton title="#{userData.userDDs['NO']}" type="button" 
                                                         styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                    </p:confirmDialog>
                                </p:column >

                            </p:dataTable>
                        </p:fieldset>



                    </p:tab>
                    <p:tab title="#{userData.userDDs['ITEM_ON_REPOS']}">
                        <p:dataTable widgetVar="inventoryItem" 
                                     id="inventoryItem"    
                                     style="margin-bottom:20px" 
                                     rows="#{userData.rowListMasterDetails}" 
                                     var="inventoryItem" 
                                     dir="rtl" 
                                     rowKey="#{inventoryItem}" 
                                     value="#{itemDataFormMB.quantityItemsStoreList}" 
                                     reflow="true"  
                                     paginator="true" >
                            <f:facet name="header" class="col-md-12">

                                <p:outputPanel>
                                    <h:outputText value="#{userData.userDDs['SEARCH']} : "  style="font-size: large;" />
                                    <p:inputText   id="globalFilter"   onkeyup="PF('inventoryItem').filter()" style='width: 30%!important;' />
                                </p:outputPanel>

                            </f:facet>

                            <p:column style="width: 15vh;text-align: -webkit-auto;font-size: 1.5vh;;border-radius: 0px "  headerText="#{userData.userDDs['NUMB']}"
                                      filterBy="#{inventoryItem.inventoryId}"  filterMatchMode="contains" sortBy="#{inventoryItem.inventoryId}" filterable="false">
                                <h:outputText value="#{inventoryItem.inventoryId}" />
                            </p:column>

                            <p:column style="text-align: -webkit-auto;font-size: 1.5vh;border-radius: 0px" headerText="#{userData.userDDs['REPOSITORY_NAME']}"
                                      filterBy="#{inventoryItem.inventoryName}"  filterMatchMode="contains" sortBy="#{inventoryItem.inventoryName}" 
                                      filterable="false">
                                <h:outputText value="#{inventoryItem.inventoryName}" />
                            </p:column>

                            <p:column style="width: 15vh;text-align: -webkit-auto;font-size: 1.5vh;border-radius: 0px" headerText="#{userData.userDDs['QUANTITY']}" 
                                      filterBy="#{inventoryItem.qty}"  filterMatchMode="contains" sortBy="#{inventoryItem.qty}" 
                                      filterable="false">
                                <h:outputText value="#{inventoryItem.qty}"  style="font-size: 1.5vh"/>
                            </p:column>

                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column colspan="2" style="text-align:right;border-radius: 0px" footerText="#{userData.userDDs['TOTAL']}" />
                                    <p:column  style="border-radius: 0px" footerText="#{itemDataFormMB.qtySummition}" />
                                </p:row>
                            </p:columnGroup>


                            <p:summaryRow>
                                <p:column colspan="3" style="text-align:right">
                                    <h:outputText value="Total:" />
                                </p:column>
                                <p:column>
                                    <h:outputText>
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column>
                            </p:summaryRow>


                        </p:dataTable>
                    </p:tab>
                    
                </p:tabView>

                <h:panelGrid  class="centerButtons col-md-12" columns="1" style="margin-top: 1%">

                    <h:panelGroup>
                        <p:commandButton  class="newButtons" 
                                          id="newN"
                                          ajax="false"
                                          style="color: #fff!important;background-color: #2196F3!important;margin-left: 5px"
                                          value="#{userData.userDDs['NEW']}" 
                                          onclick="form.target = ''" 
                                          actionListener="#{itemDataFormMB.reset()}"/>

                        <p:commandButton class="saveButtons"  
                                         id="saveB" 
                                         title="#{userData.userDDs['SAVE']}" 
                                         value="#{userData.userDDs['SAVE']}" 
                                         style="color: #fff!important;background-color: #9c27b0d1!important;margin-left: 5px"
                                         action="#{itemDataFormMB.save()}" update="@form"/>

                        <p:commandButton class="closeButtons" id="cancel" 
                                         immediate="true" title="#{userData.userDDs['CANCEL']}" 
                                         value="#{userData.userDDs['CANCEL']}" 
                                         style="color: #fff!important;background-color: #035C70!important;margin-left: 5px" action="#{itemDataFormMB.cancel()}" update="@form"/>

                    </h:panelGroup>

                    <p:blockUI block="form" trigger="saveB" animate="true" >

                        <p:graphicImage library="img" name="9wcA.gif" ></p:graphicImage>

                    </p:blockUI> 

                </h:panelGrid>

            </p:fieldset>   




        </h:form>
