<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/newTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="content">
        <f:event listener="#{userData.authorize}" type="preRenderView" />
        <h:form  style="margin-right: 20px" dir="#{userData.dir}">
            <p:fieldset legend="#{userData.userDDs['REVEAL']}" style="margin-bottom:20px">

                <div >
                    <p:dataTable id="checkUpTable"
                                 draggableColumns="true" 
                                 var="checkUpTable"
                                 widgetVar="bTable"  
                                 rowIndexVar="index" 
                                 value="#{checkUpListMB.hosCheckingUpEntityList}"
                                 rows="#{userData.rowListCount}" 
                                 paginator="true"
                                 emptyMessage="#{userData.userDDs['EMPTY_TABLE']}" >

                        <f:facet name="header">
                            <p:commandButton  class="saddButton" id="b2" icon="fa fa-plus" 
                                              title="#{userData.userDDs['ADD']}" action="#{checkUpListMB.goToAdd()}" 
                                             style="float:right" 
                                             rendered="#{userData.userScreens['organizationSite'].add or userData.isAdmin}"/>

                            <p:commandButton class="scloseButton"  icon="fa fa-fw fa-backward"  style="float: left" action="exit" />
                            <p:outputPanel  >
                                <h:outputText value="#{userData.userDDs['SEARCH']} : "  style="font-size: large" />
                                <p:inputText id="globalFilter" a:autofocus="true" onkeyup="PF('bTable').filter()" style="width:150px" />
                            </p:outputPanel>
                        </f:facet>


                        <p:column style="width: 12vh; text-align: right;font-size:1.8vh" filterStyle="display:none"
                                  filterBy="#{checkUpTable.serial}" 
                                  filterMatchMode="contains"
                                  headerText="#{userData.userDDs['NUMB']}" 
                                  sortBy="#{checkUpTable.serial}" 
                                  >
                            <p:outputLabel value="#{checkUpTable.serial}" />
                        </p:column>


                        <p:column  style="width: 10vh; text-align: right;font-size:1.8vh" filterStyle="display:none"
                                   filterBy="#{checkUpTable.date}" 
                                   filterMatchMode="contains"
                                   headerText="#{userData.userDDs['DATE']}" 
                                   sortBy="#{checkUpTable.date}" 
                                   >
                            <p:outputLabel value="#{checkUpTable.date}" >
                                <f:convertDateTime type="date" pattern="MM/dd/yyyy"/>
                            </p:outputLabel>
                        </p:column>


                        <p:column style="width: 10vh; text-align: right;font-size:1.8vh" filterStyle="display:none"
                                  filterBy="#{checkUpTable.hosDoctor.name}" 
                                  filterMatchMode="contains"
                                  headerText="#{userData.userDDs['DOCTOR']}" 
                                  sortBy="#{checkUpTable.hosDoctor.name}" 
                                  >
                            <p:outputLabel value="#{checkUpTable.hosDoctor.name}" />
                        </p:column>


                        <p:column style="width: 15vh; text-align: right;font-size:1.8vh" filterStyle="display:none"
                                  filterBy="#{checkUpTable.hosPatientRegistration.name}" 
                                  filterMatchMode="contains"
                                  headerText="#{userData.userDDs['PATIENT_NAME']}" 
                                  sortBy="#{checkUpTable.hosPatientRegistration.name}" 
                                  >
                            <p:outputLabel value="#{checkUpTable.hosPatientRegistration.name}" />
                        </p:column>

                        <p:column style="width: 12vh; text-align: right;font-size:1.8vh"  filterStyle="display:none"
                                  filterBy="#{checkUpTable.remark}" 
                                  filterMatchMode="contains"
                                  headerText="#{userData.userDDs['STATEMENT']}" 
                                  sortBy="#{checkUpTable.remark}" 
                                  >
                            <p:outputLabel value="#{checkUpTable.remark}" />
                        </p:column>





                        <p:column style="width: 8vh; text-align: right;font-size:1.8vh" headerText="#{userData.userDDs['TRANSACTION']}" >
                            <p:commandButton  class="seditButton" update="@form"
                                             icon="fa fa-fw fa-edit"
                                             title="#{userData.userDDs['EDIT']}" 
                                             action="#{checkUpListMB.goToEdit()}" >

                                <f:setPropertyActionListener value="#{checkUpTable.id}" 
                                                             target="#{checkUpListMB.hosCheckUpIdSeclected}" />
                            </p:commandButton>
                            <p:commandButton  class="sdeleteButton"
                                
                                             update="@form" 
                                             icon="fa fa-remove" 
                                             title="#{userData.userDDs['DELETE']}" 
                                             action="#{checkUpListMB.delete}">
                                <f:setPropertyActionListener value="#{checkUpTable}"
                                                             target="#{checkUpListMB.hosCheckUpEntitySelected}" />
                                <p:confirm header="Confirmation" message="#{userData.userDDs['ARE_YOU_SURE']}" icon="ui-icon-alert" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable> 
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton title="#{userData.userDDs['YES']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton title="#{userData.userDDs['NO']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </div>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
