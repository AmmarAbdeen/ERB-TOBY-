<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">

        <h:form id="form"  enctype="multipart/form-data"  dir="#{userData.dir}">
            <p:fieldset legend="#{userData.userDDs['DETA_PURCHASE_ORDE']}" style="margin-bottom:50px; margin-right: 30px">    

                <div class="col-xs-12">
                    <p:messages autoUpdate="true" id="curmsg" showDetail="true"  closable="true"/>   
                </div>

                <h:panelGrid id="firstSegment" columns="2" cellspacing="20" cellpadding="0" >

                    <h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel style="width:50px;font-size: 20vh" value="#{userData.userDDs['DELEGATOR_COD']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:inputText style="width: 65%"
                                         id="code" 
                                         a:autofocus="true" 
                                         value="#{inventoryDelegatorFormBean.inventoryDelegatorDTO.code}">
                                <p:ajax event="blur" listener="#{inventoryDelegatorFormBean.checkCodeExistence()}" />
                            </p:inputText>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel style="width:50px;font-size: 20vh" value="#{userData.userDDs['DELEGATOR_NAME']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:inputText style="width: 65%" 
                                         id="ad2" 
                                         value="#{inventoryDelegatorFormBean.inventoryDelegatorDTO.name}"/>
                        </h:panelGroup>
                    </h:panelGroup>


                    <h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel style="width: 50px;font-size: 20vh" value="#{userData.userDDs['MOBILE']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:inputText style="width: 65%"  id="ad3" value="#{inventoryDelegatorFormBean.inventoryDelegatorDTO.mobile}"/>
                        </h:panelGroup> 
                    </h:panelGroup>
                    
                    <h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel style="width: 50px;font-size: 20vh" value="#{userData.userDDs['COMMISSION']}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:inputNumber style="width: 65%!important"  id="ad4" 
                                           value="#{inventoryDelegatorFormBean.inventoryDelegatorDTO.commission}"/>
                            <p:outputLabel value="%"/>
                        </h:panelGroup> 
                    </h:panelGroup>

                </h:panelGrid>



                <h:panelGrid id="secondSegment" columns="2" cellspacing="20" cellpadding="0"  >

                    <h:panelGroup  class="centerButtons" style="margin-top: 1%">
                         <p:commandButton  class="saveButton" 
                                         id="saveB"
                                         title="#{userData.userDDs['SAVE']}"
                                         value="#{userData.userDDs['SAVE']}" 
                                         icon="fa fa-fw fa-save"
                                         action="#{inventoryDelegatorFormBean.save()}" 
                                         update="@form"/>
                         
                        <p:commandButton  class="newButton" 
                                          id="newN"
                                          ajax="false"
                                          icon="fa fa-fw fa-plus"
                                          value="#{userData.userDDs['NEW']}" 
                                          title="#{userData.userDDs['NEW']}" 
                                          onclick="form.target = ''" 
                                          actionListener="#{inventoryDelegatorFormBean.reset()}"
                                          update="@form"/>
                        
                        <p:commandButton  class="closeButton" 
                                          title="#{userData.userDDs['CANCEL']}"
                                         immediate="true" 
                                         value="#{userData.userDDs['CANCEL']}"
                                         icon="fa fa-fw fa-cancel"
                                         action="#{inventoryDelegatorFormBean.exit()}"   />
                    </h:panelGroup>

                </h:panelGrid>

            </p:fieldset>
        </h:form>

    </ui:define>
</ui:composition>
