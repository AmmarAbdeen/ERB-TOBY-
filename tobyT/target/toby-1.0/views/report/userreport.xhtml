<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/newTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" type="text/css" href="../../resources/css/main.css" /> 
    <ui:define name="content">
        <h:body> 
            <h:form target="_blank">
                <p:fieldset legend="#{userData.userDDs['USERS_REPORT']}" style="margin-bottom:20px">

                    <h:panelGrid  columns="2"  >  
                        <h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel style="width:15%" value="#{userData.userDDs['USER_NAME']}"/>

                            </h:panelGroup>

                            <h:panelGroup>
                                <p:inputText  style="width: 75%" id="userN" a:autofocus="true" value="#{reportsManagedBean.userName}" />

                            </h:panelGroup>
                            
                        </h:panelGroup>
                        
                        
                        
                        <h:panelGroup>

                            <h:panelGroup>
                                
                                <p:outputLabel style="width:15%" value="#{userData.userDDs['USER_CODE']} "/>

                            </h:panelGroup>

                            <h:panelGroup>
                                <p:inputText style="width:75%" id="usercode" value="#{reportsManagedBean.userCode}"/>

                            </h:panelGroup>

                        </h:panelGroup>
                        
                        <h:panelGroup>
                            
                            <p:commandButton  style="margin-left:.3;margin-bottom: .5%;width: 50px"  value="#{userData.userDDs['SEARCH']}" action="#{reportsManagedBean.filter}" update="users" />
                            <p:commandButton value="جديد" style="margin-left:.3;margin-bottom: .5%;width: 50px" action="#" update=""/>
                            <p:commandButton   style="margin-left:.3;margin-bottom: .5%;width: 50px" ajax="false"  value='طباعة'  actionListener="#{reportsManagedBean.exportPDF}"/>
                        </h:panelGroup>
                       

                    </h:panelGrid>
                    <p:dataTable  id="users" value="#{reportsManagedBean.users}" var="user" >
                        <p:column style="text-align: right;font-size: 15px"  headerText="#{userData.userDDs['USER_NAME']}">
                            <h:outputText style="text-align: right;font-size: 12px"  value="#{user.name}"/>
                        </p:column>
                        <p:column style="text-align: right;font-size: 15px"  headerText="#{userData.userDDs['USER_CODE']}">
                            <h:outputText style="text-align: right;font-size: 12px" value="#{user.userCode}"/>
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
