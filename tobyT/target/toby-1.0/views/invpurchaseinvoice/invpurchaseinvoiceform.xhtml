<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">

        <style>

            .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default {
                border: 1px solid #c5dbec;
                background:#fff;

            }
            .ui-dialog {
                position: absolute !important;
                left: 1vw!important;
                top: 25vh!important;}
            </style>

            <f:event listener="#{userData.authorize}" type="preRenderView" />
            <h:form id="form"    dir="#{userData.dir}"  style="margin-right: 20px">

            <div >
                <p:messages id="curmsg" autoUpdate="true" showDetail="true" rendered="true" closable="true"/>   
            </div>

            <p:fieldset style="padding: 0 5px" legend="#{userData.userDDs['PURCHASE_INVOICES']}"> 

                <div  id="firstSegment" class="ui-g-12 ui-g-nopad">

                    <div class="ui-g">

                        <div class="ui-g-12 ui-md-6">

                            <h:panelGroup>

                                <p:outputLabel style="width: 70px" id="purchId" value="#{userData.userDDs['INVOICE_NO']}" />
                                <p:outputLabel style="width: 70px" 
                                               id="purchIdVal"
                                               value="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.serial}" />

                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <h:panelGroup>

                                <h:panelGroup>
                                    <p:outputLabel style="width: 70px" value="#{userData.userDDs['DATEE']}*"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:calendar id="dateFrom" 
                                                disabled="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.id != null}"
                                                value="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.date}"
                                                pattern="dd/MM/yyyy"
                                                required="true"
                                                style="width:43%!important"/>
                                </h:panelGroup>

                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <h:panelGroup>

                                <h:panelGroup>
                                    <p:outputLabel style="width: 70px" value="#{userData.userDDs['INVO_TYP']}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:selectOneMenu style="width: 43%"
                                                     id="console"
                                                     disabled="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.id != null}"
                                                     value ="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.paymentType}"  >                                                             
                                        <f:selectItem itemLabel="#{userData.userDDs['CASH']}"  itemValue="0"  />                            
                                        <f:selectItem itemLabel="#{userData.userDDs['POSTPONE']}" itemValue="1" />
                                        <f:selectItem itemLabel="#{userData.userDDs['DECOM_CREDIT']}" itemValue="2" />

                                        <p:ajax event="valueChange" update="form" 
                                                listener="#{invPurchaseInvoiceFormMB.showDuDate}"/>
                                    </p:selectOneMenu>                  
                                </h:panelGroup>

                            </h:panelGroup>

                        </div>
                        <div class="ui-g-12 ui-md-6">

                            <h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel style="width: 70px" value="#{userData.userDDs['SUPP_INVOI_NO']}"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <p:inputText value="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.supplierInvoiceNumber}" 
                                                 disabled="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.id != null}"
                                                 style="width: 43%!important"/>
                                </h:panelGroup>
                            </h:panelGroup>

                        </div>
                        <div class="ui-g-12 ui-md-6">

                            <h:panelGroup rendered="#{invPurchaseInvoiceFormMB.viewDuDate}">

                                <h:panelGroup>
                                    <p:outputLabel style="width: 70px" value="#{userData.userDDs['DUE_DATE']}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:calendar value="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.dueDate}"
                                                disabled="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.id != null}"
                                                pattern="dd/MM/yyyy"
                                                style="width:43%"/>
                                </h:panelGroup>

                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel style="width: 70px" value="#{userData.userDDs['SUPPLIER']}"/>
                                </h:panelGroup> 
                               
                                <h:panelGroup>
                                    <p:autoComplete style="width:75%!important" 
                                                    dropdown="true"
                                                    required="true"
                                                    converter="#{invPurchaseInvoiceFormMB.supplierConvertor}"
                                                    value="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.supplierId}"

                                                    var="supplier"
                                                    itemLabel="#{supplier}" 
                                                    itemValue="#{supplier}" 
                                                    forceSelection="true" 
                                                    completeMethod="#{invPurchaseInvoiceFormMB.completeSuppllier}" 
                                                    disabled="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.id != null}">


                                        <p:ajax update="@form"
                                                event="change"
                                                process="@form"
                                                listener="#{invPurchaseInvoiceFormMB.putCurrency}" />
                                        <p:ajax update="@form"
                                                process="@form"
                                                event="itemSelect"
                                                listener="#{invPurchaseInvoiceFormMB.putCurrency}" />


                                    </p:autoComplete>
                                </h:panelGroup> 

                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6">

                            <h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel style="width: 70px" value="#{userData.userDDs['PURCHASES_DELEGATE']}"/>
                                </h:panelGroup> 

                                <h:panelGroup>
                                    <p:autoComplete style="width:75%!important " 
                                                    dropdown="true"
                                                    converter="#{invPurchaseInvoiceFormMB.purchasePersonConvertor}"
                                                    value="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.purchasePerson}"

                                                    var="purchasePerson"
                                                    itemLabel="#{purchasePerson}" 
                                                    itemValue="#{purchasePerson}" 
                                                    forceSelection="true" 
                                                    completeMethod="#{invPurchaseInvoiceFormMB.completePurchasePerson}"
                                                    disabled="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.id != null}">

                                    </p:autoComplete>
                                </h:panelGroup> 
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6">

                            <h:panelGroup>

                                <h:panelGroup>
                                    <p:outputLabel style="width: 70px" value="#{userData.userDDs['ADDITIONAL_COST']}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputNumber
                                                   value="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.extraCost}"
                                                   disabled="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.id != null}"
                                                   style="width: 43%">

                                        <p:ajax event="blur" 
                                                update="@form"
                                                process="@form" 
                                                listener="#{invPurchaseInvoiceFormMB.updateSummition()}" />
                                    </p:inputNumber>
                                </h:panelGroup>

                            </h:panelGroup>


                        </div>
                        <div class="ui-g-12 ui-md-6">


                            <h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel  style="width: 70px" value="#{userData.userDDs['BILL_SUPPLIER_DATE']}"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <p:calendar pattern="dd/MM/yyyy" 
                                                value="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.supplierInvoiceDate}"
                                                disabled="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.id != null}"
                                                style="width: 43%">
                                    </p:calendar>
                                </h:panelGroup>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6">

                            <h:panelGroup id="currencyPanelGroup">

                                <h:panelGroup>
                                    <p:outputLabel style="width: 70px" value="#{userData.userDDs['CURRENCY']}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel style="width: 43%" 
                                                   value="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.currencyId}"/>
                                </h:panelGroup>


                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6">

                            <h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel style="width: 70px" value="#{userData.userDDs['SINGLE_COST_CENTER']}"/>                        
                                </h:panelGroup>

                                <h:panelGroup>
                                    <p:autoComplete style="width:75%" 
                                                    dropdown="true"
                                                    converter="#{invPurchaseInvoiceFormMB.costCenterConverter}"
                                                    value="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.costCenterId}"

                                                    var="CostCenter"
                                                    itemLabel="#{CostCenter}" 
                                                    itemValue="#{CostCenter}" 
                                                    forceSelection="true" 
                                                    completeMethod="#{invPurchaseInvoiceFormMB.completeCostCenters}" 
                                                    disabled="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.id != null}">


                                    </p:autoComplete>
                                </h:panelGroup>
                            </h:panelGroup>

                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <h:panelGroup>
                                <h:panelGroup id="exchangeRate">
                                    <p:outputLabel style="width: 70px" value="#{userData.userDDs['RATE']}"/>
                                </h:panelGroup>

                                <h:panelGroup id="CurrencyRate">
                                    <p:outputLabel value="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.rate}"/>
                                </h:panelGroup>
                            </h:panelGroup>

                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <h:panelGroup>

                                <h:panelGroup>
                                    <p:outputLabel style="width: 70px" value="#{userData.userDDs['ADMIN_UNIT']}"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <p:autoComplete style="width:75%"
                                                    dropdown="true" 
                                                    converter="#{invPurchaseInvoiceFormMB.adminUnitConverter}"
                                                    value="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.adminUnitId}"

                                                    var="adminUnitId"
                                                    itemLabel="#{adminUnitId}" 
                                                    itemValue="#{adminUnitId}" 
                                                    forceSelection="true" 
                                                    completeMethod="#{invPurchaseInvoiceFormMB.completeAdminUnits}"
                                                    disabled="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.id != null}" >


                                    </p:autoComplete>
                                </h:panelGroup>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6">

                            <h:panelGroup rendered="#{! invPurchaseInvoiceFormMB.viewDuDate}">
                                <h:panelGroup>
                                    <p:outputLabel style="width: 70px" value="#{userData.userDDs['TREASURY']}"/>
                                </h:panelGroup> 

                                <h:panelGroup>
                                    <p:autoComplete style="width:75%" 
                                                    dropdown="true"
                                                    required="true"
                                                    converter="#{invPurchaseInvoiceFormMB.glBankConverter}"
                                                    value="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.glBank}"
                                                    id="glbank1"
                                                    var="bank"
                                                    itemLabel="#{bank}" 
                                                    itemValue="#{bank}" 
                                                    forceSelection="true" 
                                                    completeMethod="#{invPurchaseInvoiceFormMB.completeGlBank}"
                                                  disabled="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.id != null}"
                                                    
                                                    >

                                    </p:autoComplete>
                                </h:panelGroup> 
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel style="width: 70px" value="#{userData.userDDs['DEPOSITORY']}"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <p:autoComplete style="width:75%" 
                                                    dropdown="true"
                                                    converter="#{invPurchaseInvoiceFormMB.invInventoryConverter}"
                                                    value="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.invInventory}"
                                                    required="true"
                                                    var="inventory"
                                                    itemLabel="#{inventory}" 
                                                    itemValue="#{inventory}" 
                                                    forceSelection="true" 
                                                    completeMethod="#{invPurchaseInvoiceFormMB.completeInventory}" 
                                                    disabled="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.id != null}">


                                    </p:autoComplete>
                                </h:panelGroup>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6">

                            <h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel style="width: 70px" value="#{userData.userDDs['NOTE']}"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <p:inputText style="width:43%"  value="#{invPurchaseInvoiceFormMB.headRemarks}"
                                                 disabled="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.id != null}"/>
                                </h:panelGroup>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
                <h:panelGrid id="firstSegment" columns="1"  class="col-md-12">


                </h:panelGrid>

            </p:fieldset>

            <p:fieldset id="fieldSetId" legend="#{userData.userDDs['DETA_PURCHASE_INV']}"  style="margin:2% 0">


                <p:dataTable id="invPurchaseInvoiceDetailsTable"
                             widgetVar="invPurchaseInvoiceDetailsTable"
                             style="margin-bottom:20px"
                             var="invPurchaseInvoiceDetailsTable"
                             rowIndexVar="index" 
                             dir="rtl" 
                             emptyMessage="#{userData.userDDs['EMPTY_TABLE']}"
                             editable="true"
                             editMode="cell"
                             selectionMode="single"
                             sortBy="#{1}"
                             rowKey="#{invPurchaseInvoiceDetailsTable}"
                             selection="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceDetailsUpdatedSelected}"
                             value="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceDetailsEntityList}" >

                    <f:facet name="header" >
                        <p:commandButton  id="addnew"
                                          class="saddButton"
                                          icon="fa fa-plus"
                                          title="#{userData.userDDs['ADD']}" 
                                          disabled="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.id != null}"
                                          actionListener="#{invPurchaseInvoiceFormMB.addInvPurchaseInvoiceDetail()}" 
                                          update=":form:fieldSetId"  
                                          oncomplete="PrimeFaces.focus('form:invPurchaseInvoiceDetailsTable:'+#{invPurchaseInvoiceFormMB.invPurchaseInvoiceDetailsEntityList.size()}+':invItemNameIn')"
                                          immediate="true"
                                          ajax="true"
                                          style="float:right"/>

                        <h:commandLink  style="float:left" class="sdcreenimg">  
                            <p:graphicImage name="/img/excel.jpg" width="24"/>  
                            <p:dataExporter type="xls"
                                            target="invPurchaseInvoiceDetailsTable" 
                                            fileName="فاتورة المشتريات"
                                            postProcessor="#{invPurchaseInvoiceFormMB.postProcessXLS}" />  
                        </h:commandLink>

                        <p:outputPanel>
                            <h:outputText value="#{userData.userDDs['SEARCH']} : "  style="font-size: large" />
                            <p:inputText id="globalFilter" onkeyup="PF('invPurchaseInvoiceDetailsTable').filter()" style="width:150px" />
                        </p:outputPanel>
                    </f:facet>


                    <p:column headerText="#" style="width: 5v;text-align: -webkit-auto" >
                        <h:outputText value="#{invPurchaseInvoiceDetailsTable.serial}"  />
                    </p:column>




                    <p:column style="width: 10vh;text-align: -webkit-auto" id="itemName" headerText="#{userData.userDDs['ITEM']}" 
                              filterBy="#{invPurchaseInvoiceDetailsTable.itemsBarcodesDetail}" 
                              filterMatchMode="contains" 
                              sortBy="#{invPurchaseInvoiceDetailsTable.itemsBarcodesDetail}"
                              filterable="false">
                        <p:autoComplete id="invItemNameIn"  

                                        style="width:95%"
                                        converter="#{invPurchaseInvoiceFormMB.itemsBarcodesDetailsViewConverter}"
                                        value="#{invPurchaseInvoiceDetailsTable.itemsBarcodesDetail}"

                                        var="item"
                                        itemLabel="#{item}" 
                                        itemValue="#{item}" 
                                        forceSelection="true" 
                                        completeMethod="#{invPurchaseInvoiceFormMB.completeItemsData}" >
                            <p:ajax update=" unitvalue length paintColor QuantityT WeightT costTt discountT netId totalQuantity totalWeight  totalNet  form:totalActualWeight form:totalNetAfterDiscount   form:totalWithTaxValue form:taxdiscvalue form:taxvalue"
                                    event="itemSelect" listener="#{invPurchaseInvoiceFormMB.validateItems(invPurchaseInvoiceDetailsTable)}" />
                            <p:ajax update=" unitvalue length paintColor QuantityT WeightT costTt discountT netId totalQuantity totalWeight  totalNet form:totalActualWeight form:totalNetAfterDiscount form:totalWithTaxValue form:taxdiscvalue form:taxvalue   "
                                    event="change"     listener="#{invPurchaseInvoiceFormMB.validateItems(invPurchaseInvoiceDetailsTable)}" />



                        </p:autoComplete>            
                    </p:column>

                    <p:column  style="width: 10vh;text-align: -webkit-auto" id="Unit"

                               filterBy="#{invPurchaseInvoiceDetailsTable.itemsBarcodesDetail.unitName}" 
                               filterMatchMode="contains" 
                               sortBy="#{invPurchaseInvoiceDetailsTable.itemsBarcodesDetail.unitName}"
                               filterable="false"
                               headerText="#{userData.userDDs['UNIT_NUMBER']}">
                        <p:inputText id="unitvalue" readonly="true" 
                                     disabled="true"
                                     value="#{invPurchaseInvoiceDetailsTable.itemsBarcodesDetail.unitName}" style="width: 95%" />  

                    </p:column>
                    
                    <p:column style="width: 12vh;text-align: -webkit-auto" id="tall" headerText="الطول"
                              filterBy="#{invPurchaseInvoiceDetailsTable.itemsBarcodesDetail.length}" 
                              filterMatchMode="contains" 
                              sortBy="#{invPurchaseInvoiceDetailsTable.itemsBarcodesDetail.length}"
                              filterable="false" >
                        <p:inputText style="width:99%" 
                                     disabled="true" 
                                     id="length" readonly="true"  
                                     value="#{invPurchaseInvoiceDetailsTable.itemsBarcodesDetail.length}"/>
                    </p:column>

                    <p:column style="width: 12vh;text-align: -webkit-auto" id="color" headerText="اللون"
                              filterBy="#{invPurchaseInvoiceDetailsTable.itemsBarcodesDetail.paintColorName}" 
                              filterMatchMode="contains" 
                              sortBy="#{invPurchaseInvoiceDetailsTable.itemsBarcodesDetail.paintColorName}"
                              filterable="false" >
                        <p:inputText style="width:99%" 
                                     disabled="true" 
                                     id="paintColor" readonly="true"  
                                     value="#{invPurchaseInvoiceDetailsTable.itemsBarcodesDetail.paintColorName}"/>
                    </p:column>


                    <p:column style="width: 10vh;text-align: -webkit-auto"
                              id="Quantity"
                              headerText="#{userData.userDDs['NUMBER']}"
                              filterBy="#{invPurchaseInvoiceDetailsTable.quantity}" 
                              filterMatchMode="contains" 
                              sortBy="#{invPurchaseInvoiceDetailsTable.quantity}"
                              filterable="false">

                        <p:inputText id="QuantityT"  
                                     value="#{invPurchaseInvoiceDetailsTable.quantity}" 
                                    
                                     style="width:95%">
                            <p:ajax listener="#{invPurchaseInvoiceFormMB.validateQuantityColum(invPurchaseInvoiceDetailsTable)}" 
                                    update="netId totalQuantity totalWeight  totalNet form:totalNetAfterDiscount form:totalWithTaxValue form:taxdiscvalue form:taxvalue  "/>
                        </p:inputText>        

                    </p:column>

                    <p:column style="width: 10vh;text-align: -webkit-auto"
                              id="Weight"
                              headerText="#{userData.userDDs['WEIGHT']}"
                              filterBy="#{invPurchaseInvoiceDetailsTable.weight}" 
                              filterMatchMode="contains" 
                              sortBy="#{invPurchaseInvoiceDetailsTable.weight}"
                              filterable="false">

                        <p:inputNumber id="WeightT" 
                                       value="#{invPurchaseInvoiceDetailsTable.weight}"  
                                       style="width:95%">
                            <p:ajax listener="#{invPurchaseInvoiceFormMB.updateSummition()}" update="netId totalQuantity  totalWeight totalNet form:totalActualWeight form:totalNetAfterDiscount form:taxvalue form:totalWithTaxValue form:taxdiscvalue"/>
                        </p:inputNumber>
                    </p:column>

                    <p:column style="width: 15vh;text-align: -webkit-auto" id="COST" headerText="#{userData.userDDs['PRICE']}"
                              filterBy="#{invPurchaseInvoiceDetailsTable.cost}" 
                              filterMatchMode="contains" 
                              sortBy="#{invPurchaseInvoiceDetailsTable.cost}"
                              filterable="false">
                        <p:inputText id="costTt" 
                                     value="#{invPurchaseInvoiceDetailsTable.cost}"
                                    
                                     style="width:95%">
                            <p:ajax listener="#{invPurchaseInvoiceFormMB.validatePriceColumn(invPurchaseInvoiceDetailsTable)}" 
                                    update="netId totalQuantity  totalWeight totalNet form:totalActualWeight form:totalNetAfterDiscount form:totalWithTaxValue form:taxvalue form:taxdiscvalue"/>
                        </p:inputText>       
                    </p:column>

                    <p:column style="width: 15vh;text-align: -webkit-auto" id="DISCOUNT" headerText="#{userData.userDDs['DISCOUNT']}">
                        <p:inputText id="discountT" 
                                     value="#{invPurchaseInvoiceDetailsTable.discount}" 
                                     disabled="#{invPurchaseInvoiceDetailsTable.itemsBarcodesDetail == null}"
                                     style="width:80%!important;display: inline!important">
                            <p:ajax listener="#{invPurchaseInvoiceFormMB.validateDiscountColumn(invPurchaseInvoiceDetailsTable)}"
                                    update="discountT netId totalQuantity totalWeight totalNet form:totalActualWeight form:totalNetAfterDiscount  form:taxvalue form:totalWithTaxValue  form:taxdiscvalue"/>
                        </p:inputText>  
                        <p:outputLabel value="%"  style="display: inline!important"  />
                    </p:column>


                    <p:column style="width: 15vh;text-align: -webkit-auto" id="net" headerText="#{userData.userDDs['TOTAL']}" 
                              filterBy="#{invPurchaseInvoiceDetailsTable.net}" 
                              filterMatchMode="contains" 
                              sortBy="#{invPurchaseInvoiceDetailsTable.net}"
                              filterable="false">
                        <p:outputLabel id="netId" value="#{invPurchaseInvoiceDetailsTable.net}"   />
                    </p:column>

                    <p:summaryRow>
                        <p:column colspan="5" style="text-align:right">
                            <h:outputText style="text-align:right" value="#{userData.userDDs['TOTAL']}  :" />
                        </p:column>
                        <p:column>
                            <h:outputText id="totalQuantity" value="#{invPurchaseInvoiceFormMB.totalQuatity}"/>
                        </p:column>
                        <p:column>
                            <h:outputText id="totalWeight" value="#{invPurchaseInvoiceFormMB.totalWeight}"/>
                        </p:column>
                        <p:column />
                        <p:column />
                        <p:column />
                        <p:column>
                            <h:outputText id="totalNet" value="#{invPurchaseInvoiceFormMB.totalNet}"/>
                        </p:column>
                        <p:column />
                    </p:summaryRow>

                    <p:column style="width: 15vh;text-align: -webkit-auto" headerText="#{userData.userDDs['TRANSACTION']}">

                        <p:commandButton  id="b7" icon="fa fa-plus" 
                                          class="saddButton"
                                          title="#{userData.userDDs['ADD']}" 
                                          disabled="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.id != null}"
                                          actionListener="#{invPurchaseInvoiceFormMB.addInvPurchaseInvoiceDetail}" 
                                          update=":form:fieldSetId"  
                                          immediate="true"
                                          oncomplete="PrimeFaces.focus('form:invPurchaseInvoiceDetailsTable:'+#{invPurchaseInvoiceFormMB.invPurchaseInvoiceDetailsEntityList.size()}+':invItemNameIn')"
                                          ajax="true" />

                        <p:commandButton  update="invPurchaseInvoiceDetailsTable netId totalQuantity  totalWeight  totalNet form:totalActualWeight form:totalNetAfterDiscount  form:taxvalue form:totalWithTaxValue form:taxdiscvalue"
                                          title="#{userData.userDDs['DELETE']}" 
                                          class="sdeleteButton"
                                          disabled="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceEntity.id != null}"
                                          action="#{invPurchaseInvoiceFormMB.deleteInvPurchaseInvoiceDetail()}"
                                          icon="fa fa-remove" >

                            <f:setPropertyActionListener value="#{invPurchaseInvoiceDetailsTable}"
                                                         target="#{invPurchaseInvoiceFormMB.invPurchaseInvoiceDetailsEntitySelected}"/>
                            <p:confirm header="#{userData.userDDs['COFIGRATION']}" 
                                       message="#{userData.userDDs['ARE_YOU_SURE']}"
                                       icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton title="#{userData.userDDs['YES']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
