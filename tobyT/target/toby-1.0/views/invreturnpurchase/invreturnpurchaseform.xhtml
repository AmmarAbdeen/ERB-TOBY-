<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:form id="form"  enctype="multipart/form-data"  dir="#{userData.dir}"  style="margin-right: 20px">

            <div >
                <p:messages id="curmsg" autoUpdate="true" showDetail="true" rendered="true" closable="true"/>   
            </div>

            <p:fieldset style="padding: 0 5px" legend="#{userData.userDDs['RETURN_PURCH']}"> 

                <div  id="firstSegment" class="ui-g-12 ui-g-nopad">

                    <div class="ui-g">

                        <div class="ui-g-12 ui-md-6">
                            <h:panelGroup>
                                <p:outputLabel style="width: 80px" id="purchId" value="#{userData.userDDs['INVOICE_NO']}" />
                                <p:outputLabel style="width: 80px" id="purchIdVal" value="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.serial}" />
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel style="width: 80px" value="#{userData.userDDs['DATEE']}*"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <p:calendar id="dateFrom" 
                                                disabled="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.id != null}"
                                                value="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.date}"
                                                pattern="dd/MM/yyyy"
                                                required="true"
                                                style="width:47%!important"/>
                                </h:panelGroup>
                            </h:panelGroup>

                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel style="width: 80px" value="#{userData.userDDs['PURCH_INVOICE']}"/>
                                </h:panelGroup> 

                                <h:panelGroup>
                                    <p:autoComplete id="purchaseId"
                                                    style="width:83%!important " 
                                                    dropdown="true"

                                                    converter="#{invPurchaseReturnFormMB.invPurchaseInvoiceConverter}"
                                                    value="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice}"

                                                    var="purchasePerson"
                                                    itemLabel="#{purchasePerson}" 
                                                    itemValue="#{purchasePerson}" 
                                                    forceSelection="true" 
                                                    completeMethod="#{invPurchaseReturnFormMB.completePurchaseInvoice}">

                                        <p:ajax update="form"
                                                event="change"
                                                listener="#{invPurchaseReturnFormMB.loadPurchaseInvoice()}" />
                                        <p:ajax update="form"
                                                listener="#{invPurchaseReturnFormMB.loadPurchaseInvoice()}"
                                                event="itemSelect"/>


                                    </p:autoComplete>
                                </h:panelGroup> 
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel id="supplier" style="width: 80px" value="#{userData.userDDs['SUPPLIER']}"/>
                                </h:panelGroup> 
                                <h:panelGroup rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice ne null}">
                                    <p:outputLabel  
                                        style="width: 70px" value="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.supplierId}"/>

                                </h:panelGroup>
                                <h:panelGroup rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice eq null}">
                                    <p:autoComplete style="width:83%!important" 
                                                    id="supplier1"
                                                    dropdown="true"
                                                    required="true"
                                                    converter="#{invPurchaseReturnFormMB.supplierConvertor}"
                                                    value="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.supplierId}"
                                                    var="supplier"
                                                    itemLabel="#{supplier}" 
                                                    itemValue="#{supplier}" 
                                                    forceSelection="true" 
                                                    completeMethod="#{invPurchaseReturnFormMB.completeSuppllier}" >


                                        <p:ajax update="@form"
                                                event="change"
                                                process="@form"
                                                listener="#{invPurchaseReturnFormMB.putCurrency}" />
                                        <p:ajax update="@form"
                                                process="@form"
                                                event="itemSelect"
                                                listener="#{invPurchaseReturnFormMB.putCurrency}" />


                                    </p:autoComplete>
                                </h:panelGroup> 
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6">

                            <h:panelGroup rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice != null}">

                                <h:panelGroup>
                                    <p:outputLabel  style="width: 80px" value="#{userData.userDDs['INVOICE_DATE']}"/>
                                </h:panelGroup>

                                <h:outputLabel id="invoiceDateId" value="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice.date}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputLabel>

                            </h:panelGroup>
                        </div>

                        <div class="ui-g-12 ui-md-6">
                            <h:panelGroup>

                                <h:panelGroup>
                                    <p:outputLabel id="console1" style="width: 65px" value="#{userData.userDDs['RETU_TYP']}"/>
                                </h:panelGroup>
                                <h:panelGroup  rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice ne null}">
                                    <p:outputLabel  

                                        style="width: 70px" value="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.paymentTypeText}"/>

                                </h:panelGroup>
                                <h:panelGroup rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice eq null}">
                                    <p:selectOneMenu style="width: 48%" id="console"  value ="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.paymentType}"   >                                                             
                                        <f:selectItem itemLabel="#{userData.userDDs['CASH']}"  itemValue="0"  />                            
                                        <f:selectItem itemLabel="#{userData.userDDs['POSTPONE']}" itemValue="1" />
                                        <f:selectItem itemLabel="#{userData.userDDs['DECOM_CREDIT']}" itemValue="2" />

                                        <p:ajax update="@form"
                                                event="change"
                                                process="@form"
                                                listener="#{invPurchaseReturnFormMB.glBankNull}" />
                                        <p:ajax update="@form"
                                                process="@form"
                                                event="itemSelect"
                                                listener="#{invPurchaseReturnFormMB.glBankNull}" />
                                    </p:selectOneMenu>             
                                </h:panelGroup>

                            </h:panelGroup>

                        </div>

                        <div class="ui-g-12 ui-md-6">

                            <h:panelGroup id="currencyPanelGroup">
                                <h:panelGroup>
                                    <p:outputLabel style="width: 80px" value="#{userData.userDDs['CURRENCY']}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel style="width: 80px" 
                                                   value="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.currencyId}"/>
                                </h:panelGroup>
                            </h:panelGroup>

                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel style="width: 80px" value="#{userData.userDDs['SINGLE_COST_CENTER']}"/>                        
                                </h:panelGroup>
                                <h:panelGroup rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice ne null}">
                                    <p:outputLabel  
                                        style="width: 70px" value="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.costCenter}"/>

                                </h:panelGroup>
                                <h:panelGroup rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice eq null}">
                                    <p:autoComplete style="width:83%" 
                                                    dropdown="true"
                                                    converter="#{invPurchaseReturnFormMB.costCenterConverter}"
                                                    value="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.costCenter}"

                                                    disabled="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.id != null}"
                                                    var="CostCenter"
                                                    itemLabel="#{CostCenter}" 
                                                    itemValue="#{CostCenter}" 
                                                    forceSelection="true" 
                                                    completeMethod="#{invPurchaseReturnFormMB.completeCostCenters}" >


                                    </p:autoComplete>
                                </h:panelGroup>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6">

                            <h:panelGroup>
                                <h:panelGroup id="exchangeRate">
                                    <p:outputLabel style="width: 80px" value="#{userData.userDDs['RATE']}"/>
                                </h:panelGroup>

                                <h:panelGroup id="CurrencyRate">
                                    <p:outputLabel value="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.rate}"/>
                                </h:panelGroup>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <h:panelGroup  rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.paymentType ne 1}">

                                <h:panelGroup>
                                    <p:outputLabel id="glbank" style="width: 80px" value="#{userData.userDDs['TREASURY']}"/>
                                </h:panelGroup> 
                                <h:panelGroup rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice ne null}">
                                    <p:outputLabel  
                                        style="width: 70px" value="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.glBankId}"/>

                                </h:panelGroup>
                                <h:panelGroup rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice eq null}">

                                    <p:autoComplete style="width:83%" 
                                                    id="glbank1"
                                                    dropdown="true"
                                                    required="true"
                                                    converter="#{invPurchaseReturnFormMB.glBankConverter}"
                                                    value="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.glBankId}"

                                                    disabled="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.id != null}"
                                                    var="bank"
                                                    itemLabel="#{bank}" 
                                                    itemValue="#{bank}" 
                                                    forceSelection="true" 
                                                    completeMethod="#{invPurchaseReturnFormMB.completeGlBank}">

                                        <p:ajax 
                                            event="change"
                                            listener="#{invPurchaseReturnFormMB.hishis()}" />
                                        <p:ajax 
                                            event="itemSelect"
                                            listener="#{invPurchaseReturnFormMB.hishis()}" />

                                    </p:autoComplete>
                                </h:panelGroup> 
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <h:panelGroup>
                                <h:panelGroup>
                                    <p:outputLabel id="inv" style="width: 80px" value="#{userData.userDDs['DEPOSITORY']}"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice ne null}">
                                    <p:outputLabel  
                                        style="width: 70px" value="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.invInventoryId}"/>

                                </h:panelGroup>
                                <h:panelGroup rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice eq null}">

                                    <p:autoComplete style="width:83%" 
                                                    id="inv1"
                                                    dropdown="true"
                                                    converter="#{invPurchaseReturnFormMB.invInventoryConverter}"
                                                    value="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.invInventoryId}"
                                                    required="true"
                                                    var="inventory"
                                                    itemLabel="#{inventory}" 
                                                    itemValue="#{inventory}" 
                                                    forceSelection="true" 
                                                    disabled="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.id != null}"
                                                    completeMethod="#{invPurchaseReturnFormMB.completeInventory}" >

                                        <p:ajax 
                                            event="change"
                                            listener="#{invPurchaseReturnFormMB.fillItemMap()}" />
                                        <p:ajax 
                                            event="itemSelect"
                                            listener="#{invPurchaseReturnFormMB.fillItemMap()}" />

                                    </p:autoComplete>



                                </h:panelGroup>
                            </h:panelGroup>

                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <h:panelGroup> 
                                <h:panelGroup>
                                    <p:outputLabel style="width: 80px" value="#{userData.userDDs['NOTE']}"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice ne null}">
                                    <p:outputLabel  
                                        style="width: 70px" value="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.remark}"/>

                                </h:panelGroup>
                                <h:panelGroup rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice eq null}">
                                    <p:inputText style="width: 48%"  id="remarks" 
                                                 disabled="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.id != null}" value="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.remark}" />
                                </h:panelGroup>
                            </h:panelGroup>
                        </div>

                        <div class="ui-g-12 ui-md-6">
                            <h:panelGroup>
                                <p:dialog id="dlg1" header="#{userData.userDDs['WARNING']}" widgetVar="dlg1" modal="true" height="100" style="height: fit-content">
                                    <p:outputLabel value="#{userData.userDDs['DO_U_WANT_CAN']}"/>

                                    <br></br>
                                    <p:commandButton icon="fa fa-confirm"
                                                     title="#{userData.userDDs['YES']}" 
                                                     value="#{userData.userDDs['YES']}"
                                                     actionListener="#{invPurchaseReturnFormMB.configmDlg()}"
                                                     update="invReturnPurchaseDetailTable form"
                                                     ajax="true"
                                                     style="float:left"/>

                                    <p:commandButton title="#{userData.userDDs['NO']}" 
                                                     value="#{userData.userDDs['NO']}" 
                                                     actionListener="#{invPurchaseReturnFormMB.CloseDlg('dlg1')}"
                                                     update="form"
                                                     icon="fa fa-fw fa-remove" 
                                                     ajax="true"
                                                     style="float:right"/>
                                </p:dialog>

                                <p:dialog id="dlg2" header="#{userData.userDDs['WARNING']}" widgetVar="dlg2" modal="true" height="100" style="height: fit-content">
                                    <p:outputLabel value="#{userData.userDDs['DO_U_UPLOAD_NEW']}"/>

                                    <br></br>
                                    <p:commandButton icon="fa fa-confirm"
                                                     title="#{userData.userDDs['YES']}" 
                                                     value="#{userData.userDDs['YES']}"
                                                     actionListener="#{invPurchaseReturnFormMB.configmDlg()}"
                                                     update="invReturnPurchaseDetailTable form"
                                                     ajax="true"
                                                     style="float:left"/>

                                    <p:commandButton title="#{userData.userDDs['NO']}" 
                                                     value="#{userData.userDDs['NO']}" 
                                                     actionListener="#{invPurchaseReturnFormMB.CloseDlg('dlg2')}"
                                                     update="form"
                                                     icon="fa fa-fw fa-remove" 
                                                     ajax="true"
                                                     style="float:right"/>
                                </p:dialog>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </p:fieldset>

            <br/>

            <p:fieldset id="fieldSetId" legend="#{userData.userDDs['DETA_PURCH_RETU']}"  style="margin-bottom:20px">

                <p:dataTable id="invReturnPurchaseDetailTable"
                             widgetVar="invReturnPurchaseDetailTable"
                             style="margin-bottom:20px"
                             var="invReturnPurchaseDetailTable"
                             rowIndexVar="index" 
                             dir="rtl" 
                             emptyMessage="#{userData.userDDs['EMPTY_TABLE']}"
                             selectionMode="single"
                             sortBy="#{1}"
                             rowKey="#{invReturnPurchaseDetailTable}"
                             selection="#{invPurchaseReturnFormMB.invReturnPurchaseDetailEntitySelected}"
                             value="#{invPurchaseReturnFormMB.invReturnPurchaseDetailEntityList}" >

                    <p:ajax event="rowSelect" update="@form"/>

                    <f:facet name="header" >



                        <p:commandButton class="saddButton" id="addnew"
                                         icon="fa fa-plus"
                                         title="#{userData.userDDs['ADD']}" 
                                         rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice eq null}"
                                         disabled="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.id != null}"

                                         actionListener="#{invPurchaseReturnFormMB.addInvPurchaseInvoiceDetail()}" 
                                         update=":form:fieldSetId"  
                                         oncomplete="PrimeFaces.focus('form:invReturnPurchaseDetailTable:'+#{invPurchaseReturnFormMB.invReturnPurchaseDetailEntityList.size()}+':invItemNameIn')"
                                         immediate="true"
                                         ajax="true"
                                         style="float:right"/>

                        <p:commandButton  class="saddButton" id="addnew2"
                                          icon="fa fa-plus"
                                          title="#{userData.userDDs['ADD']}" 
                                          rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice != null}"
                                          disabled="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.id != null}"
                                          actionListener="#{invPurchaseReturnFormMB.addInvPurchaseInvoiceDetail()}" 
                                          update=":form:fieldSetId"  
                                          oncomplete="PrimeFaces.focus('form:invReturnPurchaseDetailTable:'+#{invPurchaseReturnFormMB.invReturnPurchaseDetailEntityList.size()}+':invItemName')"
                                          immediate="true"
                                          ajax="true"
                                          style="float:right"/>

                            <h:commandLink  style="float:left" class="sdcreenimg">  
                                <p:graphicImage name="/img/excel.jpg" width="24"/>  
                                <p:dataExporter type="xls"
                                                target="invReturnPurchaseDetailTable" 
                                                fileName=" مردودات المشتريات"
                                                postProcessor="#{invPurchaseReturnFormMB.postProcessXLS}" />  
                            </h:commandLink>

                        <p:outputPanel>
                            <h:outputText value="#{userData.userDDs['SEARCH']} : "  style="font-size: large" />
                            <p:inputText id="globalFilter" onkeyup="PF('invReturnPurchaseDetailTable').filter()" style="width:150px" />
                        </p:outputPanel>


                    </f:facet>


                    <p:column headerText="#" style="width: 5vh;text-align: -webkit-auto" >
                        <h:outputText value="#{invReturnPurchaseDetailTable.serial}"  />
                    </p:column>



                    <p:column style="width: 15vh;text-align: -webkit-auto" 
                              id="itemName2" 
                              rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice != null}"
                              headerText="#{userData.userDDs['ITEM']}" 

                              filterBy="#{invReturnPurchaseDetailTable.itemId}" 
                              filterMatchMode="contains" 
                              sortBy="#{invReturnPurchaseDetailTable.itemId}"
                              filterable="false"
                              >

                        <p:outputLabel rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.id != null}" 
                                       value="#{invReturnPurchaseDetailTable.itemId}" />

                        <p:autoComplete id="invItemName"  
                                        rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.id == null}"
                                        style="width:95%"
                                        converter="#{invPurchaseReturnFormMB.invPurchaseInvoiceDetailConverter}"
                                        value="#{invReturnPurchaseDetailTable.purchaseInvoiceDetail}"

                                        var="item"
                                        itemLabel="#{item}" 
                                        itemValue="#{item}" 
                                        forceSelection="true" 
                                        completeMethod="#{invPurchaseReturnFormMB.completePurchaseInvoiceDetail}" >

                            <p:ajax update=" discountT costtOut2 QuantityTPurch 
                                    unitvalue QuantityT discountT netId totalQuantity totalNet  "
                                    event="change" listener="#{invPurchaseReturnFormMB.validateItem(invReturnPurchaseDetailTable)}" />
                            <p:ajax update=" discountT costtOut2 QuantityTPurch 
                                    unitvalue QuantityT discountT netId totalQuantity totalNet  "
                                    event="itemSelect" listener="#{invPurchaseReturnFormMB.validateItem(invReturnPurchaseDetailTable)}" />
                        </p:autoComplete>            
                    </p:column>


                    <p:column style="width: 15vh;text-align: -webkit-auto" 
                              id="itemName" 
                              rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice eq null}"
                              headerText="#{userData.userDDs['ITEM']}"

                              filterBy="#{invReturnPurchaseDetailTable.itemId}" 
                              filterMatchMode="contains" 
                              sortBy="#{invReturnPurchaseDetailTable.itemId}"
                              filterable="false"

                              >

                        <p:outputLabel rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.id != null}" 
                                       value="#{invReturnPurchaseDetailTable.itemId}" />

                        <p:autoComplete id="invItemNameIn"  
                                        rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.id == null}"
                                        style="width:95%"
                                        converter="#{invPurchaseReturnFormMB.itemsBarcodesDetailsViewConverter}"
                                        value="#{invReturnPurchaseDetailTable.itemsBarcodesDetail}"

                                        var="item"
                                        itemLabel="#{item}" 
                                        itemValue="#{item}" 
                                        forceSelection="true" 
                                        completeMethod="#{invPurchaseReturnFormMB.completeItemsData}" >

                            <p:ajax update="unitvalue QuantityT costtOut2 discountT netId totalQuantity totalNet form:footercalc "
                                    event="change" listener="#{invPurchaseReturnFormMB.validateItems(invReturnPurchaseDetailTable)}" />
                            <p:ajax update="unitvalue QuantityT costtOut2 discountT netId totalQuantity totalNet form:footercalc "
                                    event="itemSelect" listener="#{invPurchaseReturnFormMB.validateItems(invReturnPurchaseDetailTable)}" />
                          
                        </p:autoComplete>            
                    </p:column>



                    <p:column style="width: 12vh;text-align: -webkit-auto"
                              id="Unit" 
                              headerText="#{userData.userDDs['UNIT_NUMBER']}"

                              filterBy="#{invReturnPurchaseDetailTable.itemId.unitId.name}" 
                              filterMatchMode="contains" 
                              sortBy="#{invReturnPurchaseDetailTable.itemId.unitId.name}"
                              filterable="false"  >
                        <p:inputText id="unitvalue"
                                     disabled="true"
                                     value="#{invReturnPurchaseDetailTable.itemId.unitId.name}"
                                     style="width: 95%" />                               
                    </p:column>


                    <p:column style="width: 12vh;text-align: -webkit-auto"
                              id="QUANTITYout" 
                              rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice != null}"
                              headerText="#{userData.userDDs['QUANTITY']}"

                              filterBy="#{invReturnPurchaseDetailTable.quantity}" 
                              filterMatchMode="contains" 
                              sortBy="#{invReturnPurchaseDetailTable.quantity}"
                              filterable="false" >

                        <p:outputLabel rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.id != null}" 
                                       value="#{invReturnPurchaseDetailTable.quantity}" />

                        <p:inputText id="QuantityTPurch"  
                                     value="#{invReturnPurchaseDetailTable.quantity}" 
                                     rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.id == null}"
                                     disabled="#{invReturnPurchaseDetailTable.itemId == null}"
                                     style="width:95%">
                            <p:ajax listener="#{invPurchaseReturnFormMB.validateQuantityColum(invReturnPurchaseDetailTable)}" 
                                    event="blur"
                                    update=" discountT costtOut2 QuantityTPurch  form:footercalc
                                    unitvalue QuantityT discountT netId totalQuantity totalNet"/>
                        </p:inputText>                            
                    </p:column>


                    <p:column style="width: 12vh;text-align: -webkit-auto"
                              id="Quantity"
                              rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice eq null}"
                              headerText="#{userData.userDDs['QUANTITY']}"

                              filterBy="#{invReturnPurchaseDetailTable.quantity}" 
                              filterMatchMode="contains" 
                              sortBy="#{invReturnPurchaseDetailTable.quantity}"
                              filterable="false">

                        <p:outputLabel rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.id != null}" 
                                       value="#{invReturnPurchaseDetailTable.quantity}" />

                        <p:inputText id="QuantityT"  
                                     rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.id == null}"
                                     disabled="#{invReturnPurchaseDetailTable.itemsBarcodesDetail == null}"
                                     value="#{invReturnPurchaseDetailTable.quantity}" 
                                     style="width:95%">
                            <p:ajax listener="#{invPurchaseReturnFormMB.validateItemQuantity(invReturnPurchaseDetailTable)}" 
                                    update="discountT costtOut2 QuantityTPurch  form:footercalc
                                    unitvalue QuantityT discountT netId totalQuantity totalNet "/>
                        </p:inputText>        

                    </p:column>

                    <p:column style="width: 14vh;text-align: -webkit-auto" id="COST" headerText="#{userData.userDDs['PRICE']}" 

                              filterBy="#{invReturnPurchaseDetailTable.unitPrice}" 
                              filterMatchMode="contains" 
                              sortBy="#{invReturnPurchaseDetailTable.unitPrice}"
                              filterable="false">

                        <h:outputText id="costtOut2" value="#{invReturnPurchaseDetailTable.unitPrice}"/>
                    </p:column>


                    <p:column style="width: 14vh;text-align: -webkit-auto"
                              rendered="#{invPurchaseReturnFormMB.invReturnPurchaseEntity.purchaseInvoice != null}" 
                              id="DISCOUNT" headerText="#{userData.userDDs['DISCOUNT']}"

                              filterBy="#{invReturnPurchaseDetailTable.discount}" 
                              filterMatchMode="contains" 
                              sortBy="#{invReturnPurchaseDetailTable.discount}"
                              filterable="false" >
                        <h:outputText id="discountT" value="#{invReturnPurchaseDetailTable.discount}"/>
                    </p:column>


                    <p:column style="width: 12vh;text-align: -webkit-auto" id="net" headerText="#{userData.userDDs['TOTAL']}"

                              filterBy="#{invReturnPurchaseDetailTable.net}" 
                              filterMatchMode="contains" 
                              sortBy="#{invReturnPurchaseDetailTable.net}"
                              filterable="false">
