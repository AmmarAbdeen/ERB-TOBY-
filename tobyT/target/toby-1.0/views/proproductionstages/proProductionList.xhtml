<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            
            <h:form id="form" dir="RTL" style="margin-right: 20px">
                <p:fieldset  legend="مراحل الانتاج" id="whole"  style="margin-bottom:20px">
                    <p:dataTable var="proProductionStages" value="#{proProductionStagesListMB.proProductionStagesDTOList}"
                                 draggableColumns="true"
                                 paginator="true"
                                  widgetVar="bTable" 
                             rowIndexVar="index" 
                                 emptyMessage="EMPTY_TABLE"
                                 >
                        <f:facet name="header" class="col-md-12">
                            <p:commandButton  icon="fa fa-plus" 
                                              class="saddButton"
                                              title="Add"
                                              action="#{proProductionStagesListMB.goToAdd()}"
                                              
                                              style="float:right" 
                                               
                                             />
                            <p:commandButton   class="scloseButton"  icon="fa fa-fw fa-backward"  style="float: left;" action="exit"   />

                            <p:outputPanel>
                                <h:outputText value="بحث"  style="font-size: large" />
                                <p:inputText id="globalFilter" onkeyup="PF('bTable').filter()" style="width:150px" />
                            </p:outputPanel>
                        </f:facet>

                        <p:column headerText="#" style="width: 10vh;text-align: center!important;font-size: 1.8vh"
                                   filterStyle="display:none"
                                  filterMatchMode="contains" 
                                    filterBy="#{index + 1}"
                                     sortBy="#{index + 1}"
                                  
                                  
                                  >
                            <h:outputText value="#{index + 1}" />
                        </p:column>

                        <p:column headerText="الاسم" style="width: 10vh;text-align: center!important;font-size: 1.8vh"
                                  
                                   filterStyle="display:none"
                                  filterMatchMode="contains" 
                                    filterBy="#{proProductionStages.name}"
                                     sortBy="#{proProductionStages.name}"
                                  
                                  >
                            <h:outputText value="#{proProductionStages.name}" />
                        </p:column>

                        <p:column headerText="الاسم انجليزي" style="width: 10vh;text-align: center!important;font-size: 1.8vh"
                                   filterStyle="display:none"
                                  filterMatchMode="contains" 
                                    filterBy="#{proProductionStages.nameEn}"
                                     sortBy="#{proProductionStages.nameEn}"
                                  
                                  >
                            <h:outputText value="#{proProductionStages.nameEn}" />
                        </p:column>

                        <p:column headerText="الاسم هندي" style="width: 12vh;text-align: center!important;font-size: 1.8vh"
                                  filterStyle="display:none"
                                  filterMatchMode="contains" 
                                    filterBy="#{proProductionStages.nameIn}"
                                     sortBy="#{proProductionStages.nameIn}"
                                  
                                  >
                            <h:outputText value="#{proProductionStages.nameIn}" />
                        </p:column>
                        <p:column headerText="السعر" style="width: 10vh;text-align: center!important;font-size: 1.8vh"
                                   filterStyle="display:none"
                                  filterMatchMode="contains" 
                                    filterBy="#{proProductionStages.price}"
                                     sortBy="#{proProductionStages.price}"
                                  
                                  >
                            <h:outputText value="#{proProductionStages.price}" />
                        </p:column>
                        <p:column headerText="الحركة" style="width: 8vh;text-align: center!important;font-size: 1.8vh"
                                  
                                  >
                            <p:commandButton   class="seditButton" update="@form" icon="fa fa-fw fa-edit"
                                               title="EDIT" action="#{proProductionStagesListMB.goToEdit()}"
                                               >
                                <f:setPropertyActionListener value="#{proProductionStages}" 
                                                             target="#{proProductionStagesListMB.proProductionStagesDTOSelected}" />
                            </p:commandButton>

                            <p:commandButton class="sdeleteButton" update="@form"  icon="fa fa-remove" 
                                             title="DELETE" action="#{proProductionStagesListMB.delete()}"
                                             >
                                <f:setPropertyActionListener value="#{proProductionStages}" target="#{proProductionStagesListMB.proProductionStagesDTOSelected}" />
                                <p:confirm header="Confirmation" message="ARE_YOU_SURE" icon="ui-icon-alert" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton title="YES" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton title="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:fieldset>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
