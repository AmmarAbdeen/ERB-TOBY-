            var msgcreditcard = '\u0627\u0644\u0631\u062C\u0627\u0621 \u0625\u062F\u062E\u0627\u0644 \u0631\u0642\u0645 \u0628\u0637\u0627\u0642\u0629 \u0627\u0626\u062A\u0645\u0627\u0646 \u0635\u062D\u064A\u062D';
            var msgiban = '\u0627\u0644\u0631\u062C\u0627\u0621 \u0625\u062F\u062E\u0627\u0644 \u0631\u0642\u0645 \u0622\u064A\u0628\u0627\u0646 \u0635\u062D\u064A\u062D.';

            var msgNumberMinLenght = '\u0627\u0644\u0631\u062C\u0627\u0621 \u0625\u062F\u062E\u0627\u0644 \u0642\u064A\u0645\u0629 \u0623\u0643\u0628\u0631 \u0645\u0646 \u0623\u0648 \u062A\u0633\u0627\u0648\u0649 {0} \u062E\u0627\u0646\u0627\u062A';
            var msgNumberMaxLenght = '\u0627\u0644\u0631\u062C\u0627\u0621 \u0625\u062F\u062E\u0627\u0644 \u0642\u064A\u0645\u0629 \u0623\u0642\u0644 \u0645\u0646 \u0623\u0648 \u062A\u0633\u0627\u0648\u0649 {0} \u062E\u0627\u0646\u0627\u062A';

            var msgSpecialChars = '\u0644\u0627 \u064A\u0633\u0645\u062D \u0628\u0627\u0644\u0623\u062D\u0631\u0641 \u0627\u0644\u062E\u0627\u0635\u0629.';


            jQuery.validator.addMethod("exactlength", function (value, element, param) {
                return this.optional(element) || value.length == param;
            }, jQuery.format(""));

            jQuery.validator.addMethod("specialChars", function (value, element, param) {
                return containSpecialChars(value);
            }, jQuery.format(""));


            function containSpecialChars($v) {
                return /^([\u0621-\u064Aa-zA-Z0-9\s]*)$/.test($v);
            }


            jQuery.validator.addMethod("iban", function (value, element, param) {
                return isValidIBAN(value);
            }, jQuery.format(""));

            function isValidIBAN($v) {
                $v = $v.replace(/^(.{4})(.*)$/, "$2$1");
                $v = $v.replace(/[A-Z]/g, function ($e) {
                    return $e.charCodeAt(0) - 'A'.charCodeAt(0) + 10
                });
                var $sum = 0;
                var $ei = 1;
                for (var $i = $v.length - 1; $i >= 0; $i--) {
                    $sum += $ei * parseInt($v.charAt($i), 10);
                    $ei = ($ei * 10) % 97;
                }
                ;
                return $sum % 97 == 1;
            }

            jQuery.extend(jQuery.validator.messages, {
